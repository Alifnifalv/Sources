# HTTP to HTTPS redirection for all subdomains except the exam subdomain
server {
    listen 80;
    listen [::]:80;
    server_name stagingerp.pearlschool.org stagingparent.pearlschool.org stagingapi.pearlschool.org stagingmeeting.pearlschool.org stagingvendor.pearlschool.org;

    # Redirect all HTTP requests to HTTPS
    return 301 https://$host$request_uri;
}

# HTTPS configuration for ERP Subdomain
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name stagingerp.pearlschool.org;

    ssl_certificate /home/ubuntu/publish/ssl_certs_bundle/eb183ca5f87c72a3.crt;
    ssl_certificate_key /home/ubuntu/publish/privatekey.key;
    ssl_trusted_certificate /home/ubuntu/publish/ssl_certs_bundle/gd_bundle-g2-g1.crt;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    location / {
        proxy_pass http://127.0.0.1:8081;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

