<div ng-controller="ClassTeacherController">
    <div class="app-content flex-column-fluid">


        <ng-include src="'partials/Templates/header.html'" class="app-header d-flex"></ng-include>

        <div class="app-toolbar py-3 py-lg-0">
            <div class="app-container container-xxl d-flex flex-stack">
                <div class="page-title d-flex flex-column justify-content-center me-3">
                    <h1 class="page-heading d-flex text-dark fw-bold fs-2 flex-column justify-content-center my-0">
                        Teacher details
                    </h1>
                </div>
                <div class="d-flex align-items-center gap-2 gap-lg-3">

                </div>
            </div>
        </div>

        <div class="app-container container-xxl pt-5" ng-init="Init()">

            <div class="tab-content">
                <div class="tab-pane fade show active" role="tabpanel">
                    <div class="row g-6 g-xl-9 teacher-details">
                        <div class="col-6 col-md-6 col-xxl-4 " ng-repeat="teacher in TeacherDetails">
                            <div class="card h-100">
                                <div class="card-header border-0 bg-primary py-5 rounded-3"
                                     style="background: linear-gradient(90deg, #8A52BF 30%, #317195 118%);">

                                </div>
                                <div class="card-body d-flex align-items-center flex-column">
                                    <a class="symbol symbol-75px symbol-circle mb-5 mt-n20   border border-3 border-gray-100" data-fancybox href="{{ContentService}}/ReadImageContentsByID?contentID={{teacher.EmployeePhoto}}">
                                        <img style="  object-fit: cover; object-position: left top;" ng-src="{{ContentService}}/ReadImageContentsByID?contentID={{teacher.EmployeePhoto}}" on-error-src="./clients/{{$root.ClientSettings.Client}}/images/profile_img.png" alt="image">
                                        <i ng-if="!teacher.EmployeePhoto" class="fa fa-3x fa-user" aria-hidden="true"></i>
                                    </a>
                                    <a class="fs-5 text-gray-800 text-hover-primary fw-bold mb-0 text-nowrap text-truncate w-100">{{teacher.HeadTeacherName}}</a>
                                    <div class="fw-bold text-gray-400 mb-6"></div>
                                    <div class="d-flex flex-center flex-wrap">
                                        <div class="fs-5 fw-bold text-gray-700 text-center" style="color: #7133AD  !important;;">{{teacher.SubjectName}}</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 col-xxl-4">
                            <div class="alert alert-danger d-flex align-items-center p-5 mb-10" role="alert" ng-if="!ShowPreLoader && TeacherDetails.length == 0">
                                <span class="svg-icon svg-icon-2hx svg-icon-danger me-4">
                                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <rect opacity="0.3" x="2" y="2" width="20" height="20" rx="5" fill="currentColor" />
                                        <rect x="7" y="15.3137" width="12" height="2" rx="1" transform="rotate(-45 7 15.3137)" fill="currentColor" />
                                        <rect x="8.41422" y="7" width="12" height="2" rx="1" transform="rotate(45 8.41422 7)" fill="currentColor" />
                                    </svg>
                                </span>
                                <div class="d-flex flex-column">
                                    <h3 class="mb-1 text-danger">Not found!</h3>
                                    <span>Sorry teacher details not found, please try again later.</span>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

</div>
<ng-include src="'partials/Templates/footer.html'"></ng-include>
