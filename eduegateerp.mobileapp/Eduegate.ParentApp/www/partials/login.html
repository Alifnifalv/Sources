<div class="d-flex flex-column flex-root" data-page="landing">
    <div class="d-flex flex-column flex-column-fluid flex-lg-row ios-pt-12 flex-center">
        <div class="d-flex flex-center w-lg-50 pt-15 pt-lg-0 px-10">
            <div class="d-flex flex-center flex-lg-start flex-column">
                <a class="mb-7">
                    <img alt="Logo" class="h-40px" src="./clients/{{$root.ClientSettings.Client}}/images/pearl_logo.png">
                </a>
            </div>
        </div>
        <div class="d-flex flex-center w-lg-50 p-10">
            <!-- <div class=" rounded-3 min-w-300px w-md-550px"> -->
                <!-- <div class="p-10 p-lg-20"> -->
                    <form class="form w-100 fv-plugins-bootstrap5 fv-plugins-framework" name="loginForm" id="loginForm"
                        ng-submit="SignIn()" novalidate>
                        <!-- <div class="text-center mb-11">
                            <h1 class="text-dark fw-bolder mb-3">Sign In</h1>
                        </div> -->
                        <div class="fw-bold text-start text-dark fs-6 mb-3 ms-2" >Enter your User ID or Email</div>

                        <div class="fv-row mb-8 fv-plugins-icon-container input-group mw-300px">
                            <span class="input-group-text" >
                                <span class="svg-icon svg-icon-2x">

                                </span>
                            </span>

                            <div class="fv-plugins-message-container invalid-feedback" ng-show="submitted && loginForm.userid.$error.required" translate>User id is required</div>
                            <div class="fv-plugins-message-container invalid-feedback" ng-show="submitted && loginForm.userid.$error.email" translate>Enter a valid user id</div>
                        </div>
                        <div class="fw-bold text-start text-dark fs-6 mb-3 ms-2" >password </div>

                        <div class="fv-row mb-3 fv-plugins-icon-container input-group mw-300px">
                            <span class="input-group-text">
                                <span class="svg-icon svg-icon-2x">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-shield-lock" viewBox="0 0 16 16">
                                        <path d="M5.338 1.59a61.44 61.44 0 0 0-2.837.856.481.481 0 0 0-.328.39c-.554 4.157.726 7.19 2.253 9.188a10.725 10.725 0 0 0 2.287 2.233c.346.244.652.42.893.533.12.057.218.095.293.118a.55.55 0 0 0 .101.025.615.615 0 0 0 .1-.025c.076-.023.174-.061.294-.118.24-.113.547-.29.893-.533a10.726 10.726 0 0 0 2.287-2.233c1.527-1.997 2.807-5.031 2.253-9.188a.48.48 0 0 0-.328-.39c-.651-.213-1.75-.56-2.837-.855C9.552 1.29 8.531 1.067 8 1.067c-.53 0-1.552.223-2.662.524zM5.072.56C6.157.265 7.31 0 8 0s1.843.265 2.928.56c1.11.3 2.229.655 2.887.87a1.54 1.54 0 0 1 1.044 1.262c.596 4.477-.787 7.795-2.465 9.99a11.775 11.775 0 0 1-2.517 2.453 7.159 7.159 0 0 1-1.048.625c-.28.132-.581.24-.829.24s-.548-.108-.829-.24a7.158 7.158 0 0 1-1.048-.625 11.777 11.777 0 0 1-2.517-2.453C1.928 10.487.545 7.169 1.141 2.692A1.54 1.54 0 0 1 2.185 1.43 62.456 62.456 0 0 1 5.072.56z" />
                                        <path d="M9.5 6.5a1.5 1.5 0 0 1-1 1.415l.385 1.99a.5.5 0 0 1-.491.595h-.788a.5.5 0 0 1-.49-.595l.384-1.99a1.5 1.5 0 1 1 2-1.415z" />
                                    </svg>
                                </span>
                            </span>
                            <input id="password" type="password" name="Password" placeholder="Password" ng-required="true" ng-minlength="6" ng-model="user.Password" ng-change="ChangeClick()"
                                   class="form-control bg-transparent">
                                   <span class="input-group-text rounded-end">
                                    <span class="svg-icon svg-icon-2x" ng-click="myFunction()">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">
                                            <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"/>

                                        </svg>
                                    </span>
                                </span>
                            <div class="fv-plugins-message-container invalid-feedback"  ng-show="submitted && loginForm.Password.$error.required" translate>Password is required.</div>
                            <div class="fv-plugins-message-container invalid-feedback"  ng-show="submitted && loginForm.Password.$error.minlength" translate>Password should have minimum six charcters long.</div>

                        </div>
                        <div class="d-flex flex-stack flex-wrap gap-3 fs-base fw-bold mb-8">
                            <div></div>
                            <a ui-sref="resetpassword" class="link-primary">Forgot Password ?</a>
                        </div>
                        <div class="d-grid mb-10">
                            <button  type="submit" value="Login" class="btn btn-primary">
                                <span class="indicator-label">Sign In</span>
                                <span class="" ng-show="$root.ShowButtonLoader == true">Please wait...
                                    <span class="spinner-border spinner-border-sm align-middle ms-2"></span></span>
                            </button>
                            <br>
                            <span class="red inputerror" style="text-align: center;" ng-="Message" ng-if="Message!=''" translate>{{Message}}</span>

                        </div>
                    </form>
                <!-- </div> -->
            <!-- </div> -->
        </div>
    </div>
</div>
<style>
    body[data-theme=light] {
    background-color: #fff;
}
body{
    background-color: #fff;
    --grey: #ededed;
    --blue: #3E97FF;
}
[type="radio"] + span:before, [type="radio"] + span:after {
    content: none;
}
/* Hide the native radio input */
input[type="radio"] {
appearance: none;
opacity: 0;
position: absolute;
}

label {
position: relative;
padding: 48px;
border-radius: 8px;
box-shadow: 2px 2px 6px 0px var(--grey);
}

label::after {
content: "";
color: white;
position: absolute;
width: 20px;
height: 20px;
border-radius: 50%;
left: 16px;
top: 12px;
background: var(--grey);
}


/* When the radio is checked, style the label accordingly */
input[type="radio"]:checked + label {
background: #ebefff;
outline: solid 3px var(--blue);
}

/* When the radio is focused, style the label accordingly */
input[type="radio"]:focus + label {
outline: solid 3px var(--blue);
outline-offset: 5px;
}

/* When the radio is checked, style the pseudo element accordingly */
label.active::after {
content: url(./clients/{{$root.ClientSettings.Client}}/images/check.svg);
background: var(--blue);

}
