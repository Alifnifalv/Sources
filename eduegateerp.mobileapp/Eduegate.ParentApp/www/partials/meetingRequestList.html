<div ng-controller="MeetingRequestListController">

  <ng-include src="'partials/Templates/header.html'" class="app-header d-flex"></ng-include>

  <div class="app-toolbar py-3 py-lg-0">
      <div class="app-container container-xxl d-flex flex-stack">
          <div class="page-title d-flex flex-column justify-content-center me-3">
              <h1 class="page-heading d-flex text-dark fw-bold fs-2 flex-column justify-content-center my-0">
                Meeting Requests
              </h1>
          </div>
          <div class="d-flex align-items-center gap-2 gap-lg-3">
              <div class="d-flex align-items-center gap-2 gap-lg-3">
                <!-- <a class="btn btn btn-outline-solid btn-sm" ng-click="FillMeetingRequests()">
                  <i class=" mini tooltips fa fa-refresh fa-lg" title="refresh"></i>
                  refresh
              </a> -->
                  <a class="btn btn-sm fw-bold btn-primary text-white" ng-click="NewRequestButtonClick()">New request</a>
              </div>
          </div>
      </div>
  </div>

  <div class="app-container container-xxl pt-5" ng-init="init()">
      <div class="row g-5 g-xl-10">
          <div class="col-sm-6 col-xl-2 mb-xl-10">
              <div class="row gy-5 g-xl-10">

                <div class="col-lg-12 col-xl-12 col-xxl-6 mb-xl-0" ng-repeat="request in MeetingRequests" ng-init="currentTicket = $parent.start; $parent.start=$parent.start+1;">
                  <div class="card h-md-100">
                    <span class="bullet bullet-vertical  d-flex align-items-center  me-8 position-absolute" style="height: -webkit-fill-available; border-radius: 1.5rem 0 0 1.5rem;"
                    ng-class="{
                        'bg-warning': request.MeetingRequestStatus == 'Requested',
                        'bg-success': request.MeetingRequestStatus == 'Approved',
                        'bg-danger': request.MeetingRequestStatus == 'Under Review'
                    }"></span>
                      <div class="card-body" id="studentleavelist">
                        <div class="d-flex align-items-center mb-6">


                          <div class="flex-grow-1 ms-4">
                            <div class="d-grid g-5" style=" grid-template-columns: 100px 36px 1fr;">


                              <div class="fw-normal fs-4 text-gray-600 mb-1">Request no</div>
                              <div class="">:</div>
                              <div class="fw-semibold fs-4 text-gray-800 ng-binding"  >Req_<span ng-bind="request.MeetingRequestIID"></span></div>

                              <div class="fw-normal fs-4 text-gray-600 mb-1">Faculty</div>
                              <div class="">:</div>
                              <div class="fw-semibold fs-4 text-gray-800 ng-binding" ng-bind="request.Faculty.Value"></div>

                              <div class="fw-normal fs-4 text-gray-600 mb-1">Request date </div>
                              <div class="">:</div>
                              <div class="fw-semibold fs-4 text-gray-800 ng-binding"  ng-bind="request.RequestedDateString"></div>


                              <div class="fw-normal fs-4 text-gray-600 mb-1">Request Time</div>
                              <div class="">:</div>
                              <div class="fw-semibold fs-4 text-gray-800" ng-bind="request.RequestedSlotTime"></div>

                              <div class="fw-normal fs-4 text-gray-600 mb-1">Approved Time</div>
                              <div class="">:</div>
                              <div class="fw-semibold fs-4 text-gray-800" ng-bind="request.ApprovedSlotTime"></div>

                              <div class="fw-normal fs-4 text-gray-600 mb-1">Approved Date</div>
                              <div class="">:</div>
                              <div class="fw-semibold fs-4 text-gray-800" ng-bind="request.ApprovedDateString"></div>



                              <div class="fw-normal fs-4 text-gray-600 mb-1">Status</div>
                              <div class="">:</div>
                              <span class="fs-4" ng-bind="request.MeetingRequestStatusName" ng-if="request.MeetingRequestStatusName == 'Requested'" style="color: #EEA00A;"></span>
                              <span class="fs-4"ng-bind="request.MeetingRequestStatusName" ng-if="request.MeetingRequestStatusName == 'Approved'" style="color: #327244;"></span>
                              <span class="fs-4"ng-bind="request.MeetingRequestStatusName" ng-if="request.MeetingRequestStatusName == 'Under Review'" style="color: #316BA1;"></span>
                              <span class="fs-4"ng-bind="request.MeetingRequestStatusName" ng-if="request.MeetingRequestStatusName == 'Rejected'" style="color: #B20808;"></span>
                              <span class="fs-4"ng-bind="request.MeetingRequestStatusName" ng-if="request.MeetingRequestStatusName == 'Cancel'" style="color: #F13636;"></span>

                          </div>

                          </div>
                        </div>
                      </div>
                      <div class="card-footer pt-0 border-0">
                          <div class="d-flex flex-end fs-4">

                            <span ng-bind="request.MeetingRequestStatus" ng-if="request.MeetingRequestStatus == 'Requested'" class="badge badge-warning fs-5"></span>
                            <span ng-bind="request.MeetingRequestStatus" ng-if="request.MeetingRequestStatus == 'Approved'" class="badge badge-success fs-5"></span>
                            <span ng-bind="request.MeetingRequestStatus" ng-if="request.MeetingRequestStatus == 'Under Review'" class="badge badge-danger fs-5"></span>

                              </div>
                      </div>
                  </div>
                  <div class="alert alert-info text-center" ng-if="MeetingRequests.length == 0">
                    <label>There is no details found!</label>
                </div>
              </div>


              </div>
          </div>
          <div class="col-md-6 col-xxl-4">
            <div class="alert alert-danger d-flex align-items-center p-5 mb-10" role="alert"
                 ng-if="!ShowLoader && MeetingRequests.length == 0">
                <span class="svg-icon svg-icon-2hx svg-icon-danger me-4">
                    <svg width="24" height="24"
                         viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect opacity="0.3" x="2" y="2" width="20" height="20" rx="5" fill="currentColor" />
                        <rect x="7" y="15.3137" width="12" height="2" rx="1" transform="rotate(-45 7 15.3137)"
                              fill="currentColor" />
                        <rect x="8.41422" y="7" width="12" height="2" rx="1" transform="rotate(45 8.41422 7)"
                              fill="currentColor" />
                    </svg>
                </span>
                <div class="d-flex flex-column">
                    <h3 class="mb-1 text-danger">
                        Meeting Request Requests not found.</h4>
                        <span>Meeting Request not found.</span>
                </div>
            </div>
        </div>
      </div>
  </div>
</div>
<ng-include src="'partials/Templates/footer.html'"></ng-include>
