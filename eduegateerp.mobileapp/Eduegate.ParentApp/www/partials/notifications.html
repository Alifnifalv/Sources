<div class="app-page flex-column flex-column-fluid" >
    <div class="app-content flex-column-fluid" >

        <ng-include src="'partials/Templates/header.html'" class="app-header d-flex"></ng-include>

        <div class="app-toolbar py-3 py-lg-0">
            <h1 class="page-heading d-flex text-dark fw-bold fs-2 flex-column justify-content-center my-0 px-4">
                Notifications
            </h1>
        </div>
        <div class="app-container container-xxl pt-5">
            <div class="pageContainer">
                <div class="">

                    <div class="alert alert-warning text-center" role="alert" ng-if="!ShowLoader && MailBoxes.length == 0">
                        <b>No notifications found.</b>
                    </div>
                    <div class="gridStyle displayFlex  flexColumn  mb-4" ng-if="MailBoxes.length > 0">
                        <div>
                            <label class="fs-2x me-3">{{NotificationCounts}} </label><label>Notifications</label>
                            <button class="btn btn-sm fw-bold btn-primary text-white right" ng-click="MarkAsRead(data.NotificationAlertIID)">Mark all as read</button>
                        </div>
                    </div>
                    <div class="row g-6 g-xl-9">
                        <div class="col-md-6 col-xxl-4">
                            <div class="container-fluid mx-0 px-0" >
        
                                            <div class="row gx-9" id="mailbox-container" style="overflow-y: auto; height: 100vh; align-content: flex-start;">
                                                <div class="col-lg-3 mb-0 py-4 "  ng-class="{'unread-comments': teacher.UnreadCommentsCount != 0}"  ng-repeat="data in MailBoxes">
                                                    <div class="card card-flush card-p-0 card-reset bg-light-primary">
                                                        <div class="card-body">
                                                            <div class="d-flex flex-nowrap">
                                                                <div class="symbol   symbol-30px me-4">
                                                                    <img class="bg-light-primary p-2" src="./images/noification_icon.svg"/>
                                                                </div>
                                                                <div class="card card-reset card-xl-stretch mb-xl-10 theme-dark-bg-body w-100 rounded-2">
                                                                    <div class="card-body d-flex flex-column">
                                                                        <div class="d-flex align-items-start  ">
                                                                            <div class="d-flex flex-column flex-grow-1 my-lg-0 pe-3 overflow-hidden">
                                                                                <a  class="text-gray-800 fw-bold text-hover-primary fs-5 capitalize text-lowercase">
                                                                                    Message

                                                                                </a>
                                                                                <span class="text-gray-800 fw-normal fs-5 my-1 mw-300px  mh-100px"  ng-bind-html='data.Message | newlineToBr '>
                                                                                   
                                                                                </span>
                                                                            </div>
                                                                            <div class="text-gray-700 fw-bold fs-6 text-end d-flex flex-column flex-end">
                                                                                <!-- You can add other details if needed here -->
                                                                                <span class="mb-2 text-nowrap">
                                                                                    {{data.NotificationDate |date | date : 'dd-MM-yyyy'}}
                                                                                     
                                                                                </span>
                                                                                <div class="badge badge-circle badge-success-light h-20px w-20px fs-7" ng-click="MarkAsRead(data.NotificationAlertIID)">
                                                                                    <img src="./images/done.svg">
                                                                                </div>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                                <div class="separator separator-dashed my-1"></div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
        
                                            </div>
                            </div>
                        </div>
                    </div>
                    <!-- <div class="card mb-3"
                         ng-repeat="data in MailBoxes">
                         <div class="card-body">
                        <div class="gridDataWrap">
                            <label>Notification Date</label>
                            <div class="right">
                                <button class="btn btn-sm fw-bold btn-primary w-100 me-4" ng-click="MarkAsRead(data.NotificationAlertIID)">Mark as read</button>
                            </div>
                            <div style="color: darkgreen;font-weight: bold;">{{data.NotificationDate | date | date : 'dd-MM-yyyy'}}</div>
                        </div>
                        <div class="gridDataWrap">
                            <label>Message</label>
                            <div style="color:#7f4097;font-weight: bold;">{{data.Message}}</div>
                        </div>
                    </div>
                    </div> -->

                </div>
            </div>

        </div>


    </div>
</div>
<ng-include src="'partials/Templates/footer.html'"></ng-include>


<style>
    .setBorder {
        border: 1px solid #d8d8d8;
    }

    .text-center {
        text-align: center !important;
        font-weight: 500;
    }
</style>
