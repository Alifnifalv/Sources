
<ng-include src="'partials/Templates/header.html'" class="app-header d-flex"></ng-include>


<div class="app-toolbar py-3 py-lg-0">
    <div class="app-container container-xxl d-flex flex-stack">
        <div class="page-title d-flex flex-column justify-content-center me-3">
            <h1 class="page-heading d-flex text-dark fw-bold fs-2 flex-column justify-content-center my-0">
                Promotions
            </h1>
        </div>
        <div class="d-flex align-items-center gap-2 gap-lg-3">

        </div>
    </div>
</div>
<div class="app-container container-xxl pt-5" ng-init="init()">
    <div class="row g-5 g-xl-10">
        <div class="col-lg-6 mb-lg-10">
            <div class="pagesections relativePos" ng-cloak>
                <div class="displaylineBlock fullwidth promoBanner overflowY" ng-if="PromotionList.length > 0" ng-cloak>
                    <div class="displaylineBlock fullwidth promoBannerItem" ng-repeat="promotion in PromotionList">
                        <!-- <img src="{{ promotion.PromotionFile }}" loading="lazy" alt="{{ promotion.Description }}" /> -->
                        <!-- <img class="fancybox-image" src="{{ promotion.PromotionFile }}" alt="" /> -->
                    </div>
                </div>
                <div class="displaylineBlock fullwidth promoBanner overflowY" ng-if="PromotionList.length === 0 && !$root.ShowLoader" ng-cloak>
                    <h4 class="textcenter" translate>NOACTIVEPROMOTIONS</h4>
                </div>
            </div><!--pagesections-->

        </div>
    </div>
</div>
<ng-include src="'partials/Templates/footer.html'"></ng-include>
