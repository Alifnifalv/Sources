<div ng-controller="ReportcardController">

    <ng-include src="'partials/Templates/header.html'" class="app-header d-flex"></ng-include>


    <div class="app-toolbar py-3 py-lg-0">
        <div class="app-container container-xxl d-flex flex-stack">
            <div class="page-title d-flex flex-column justify-content-center me-3">
                <h1 class="page-heading d-flex text-dark fw-bold fs-2 flex-column justify-content-center my-0">
                    Report card
                </h1>
            </div>
            <div class="d-flex align-items-center gap-2 gap-lg-3">

            </div>
        </div>
    </div>

    <div class="app-container container-xxl pt-5" ng-init="init()">
        <div class="row g-5 g-xl-10">
            <div class="col-xl-6 mb-5 mb-xl-10">
                <div class="card card-flush carousel carousel-custom carousel-stretch slide h-xl-100 pointer-event">
                    <div class="card-body p-5">
                        <div class="">
                            <div class="d-flex flex-column overflow-hidden">
                                <div class="d-flex align-items-start mb-9">
                                    <a class="symbol symbol-125px symbol-circle me-5 border border-gray-300 border-3 overflow-hidden" style="border: 3px solid rgba(255, 255, 255, 0.20) !important; ">
                                        <span class="symbol-label align-items-start bg-light-danger">
                                            <img class="object-fit-contain w-100 top-0 " style="object-position:0 0;"
                                                 ng-src="{{ContentService}}/ReadImageContentsByID?contentID={{SelectedWard.StudentProfile}}"
                                                 on-error-src="./clients/{{$root.ClientSettings.Client}}/images/profile_img.png"
                                                 alt="image" loading="lazy" />
                                        </span>
                                    </a>
                                    <div class="mt-5">
                                        <h4 class="fw-semibold text-gray-800 mb-3">
                                            {{SelectedWard.FirstName}}
                                            {{SelectedWard.MiddleName}} {{SelectedWard.LastName}}
                                        </h4>
                                        <div class="d-flex flex-column">
                                            <span class="d-flex align-items-center fs-5 fw-light text-gray-800 ">
                                                {{SelectedWard.AdmissionNumber}}
                                            </span>
                                            <div class="mb-4">
                                                <label for="exampleFormControlInput1" class="form-label">Academic Year</label>
                                                <select class="form-control w-100 form-select" placeholder="hello" required="" aria-required="true" name="SelectedAcademicYear" id="SelectedAcademicYear"
                                                        ng-model="SelectedAcademicYear" ng-options="item as item.Value for item in AcademicYear track by item.Key"
                                                        ng-change="GetReportCardDetails(SelectedWard)">
                                                    <option value="" disabled selected>Select Academic Year</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="d-flex m-0 flex-end">
                                    <div ng-repeat="data in ReportCards track by $index">
                                        <a class="btn btn-primary ms-2 flex-shrink-0" ng-click="DownloadURL(data.ReportContentID)">
                                            <span class="svg-icon svg-icon-2">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-file-earmark-arrow-down" viewBox="0 0 16 16">
                                                    <path d="M8.5 6.5a.5.5 0 0 0-1 0v3.793L6.354 9.146a.5.5 0 1 0-.708.708l2 2a.5.5 0 0 0 .708 0l2-2a.5.5 0 0 0-.708-.708L8.5 10.293V6.5z" />
                                                    <path d="M14 14V4.5L9.5 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2zM9.5 3A1.5 1.5 0 0 0 11 4.5h2V14a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h5.5v2z" />
                                                </svg>
                                            </span>
                                            </i>{{data.ContentFileName}}
                                        </a>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!--containerWrap-->


</div>
<ng-include src="'partials/Templates/footer.html'"></ng-include>
