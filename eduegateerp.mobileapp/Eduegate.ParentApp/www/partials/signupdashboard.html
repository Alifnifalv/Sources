<div ng-controller="SignupDashboardController">

    <ng-include src="'partials/Templates/header.html'" class="app-header d-flex"></ng-include>

    <div class="app-toolbar py-3 py-lg-0">
        <div class="app-container container-xxl d-flex flex-stack">
            <div class="page-title d-flex flex-column justify-content-center me-3">
                <h1 class="page-heading d-flex text-dark fw-bold fs-2 flex-column justify-content-center my-0">
                    Sign Up Dashboard
                </h1>
            </div>
            <div class="d-flex align-items-center gap-2 gap-lg-3">
                <div class="d-flex align-items-center gap-2 gap-lg-3">
                    <a class="btn btn-sm fw-bold btn-primary text-white" ng-click="MeetingRequestTabClick()">Appointments</a>
                </div>
            </div>
        </div>
    </div>

    <div class="app-container container-xxl pt-5" ng-init="init()">
        <div class="row g-5 g-xl-10">
            <div class="col-sm-6 col-xl-2 mb-xl-10">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex flex-wrap justify-content-start fs-5">

                            <a class="d-flex flex-column align-items-center col-4" ng-click="MeetingRemarksTabClick()">
                                <span class="svg-icon svg-icon-1 pt-1 mb-2" style="filter: drop-shadow(0px 4px 2px rgba(0, 0, 0, 0.40));">
                                    <div class="symbol symbol-circle symbol-90px ng-scope" style="background: linear-gradient(130deg, #708FFF 0%, #4062D9 100%);">
                                        <img src="./images/signup-remark.svg" class="object-fit-none ">
                                    </div>
                                </span>
                                <span class="fw-bold text-gray-800 my-4 text-center">Meeting Remarks</span>
                            </a>
                            <a class="d-flex flex-column align-items-center col-4" ng-click="MeetingHistoryTabClick()">
                                <span class="svg-icon svg-icon-1 pt-1 mb-2" style="filter: drop-shadow(0px 4px 2px rgba(0, 0, 0, 0.40));">
                                    <div class="symbol symbol-circle symbol-90px ng-scope" style="background: linear-gradient(130deg, #708FFF 0%, #4062D9 100%);">
                                        <img src="./images/account_meeting.svg" class="object-fit-none ">
                                    </div>
                                </span>
                                <span class="fw-bold text-gray-800 my-4 text-center">Account </span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-xl-2 mb-xl-10">

                <div class="row gy-5 g-xl-10">

                    <div class="col">
                        <div class="accordion" id="kt_accordion_1">
                            <div class="accordion-item" ng-repeat="group in SignUpGroupDetails"
                                ng-init="current = $parent.start; $parent.start=$parent.start+1;">
                                <h2 class="accordion-header" id="kt_accordion_1_header_{{current}}">
                                    <button class="accordion-button fs-4 fw-semibold" type="button"
                                        data-bs-toggle="collapse" data-bs-target="#kt_accordion_1_body_{{current}}"
                                        aria-expanded="true" aria-controls="kt_accordion_1_body_{{current}}">
                                        <div class="d-flex flex-column gap-6 w-100">
                                            <div class="d-flex flex-stack gap-2">
                                                <div class="d-flex align-items-center gap-3">
                                                    <div class="position-relative symbol symbol-40px">
                                                        <span class="me-3" ng-bind="$index+1"></span>&nbsp;

                                                        <!-- <input type="checkbox" ng-model="group.IsSelected"
                                                            ng-change="GroupSelectionChanges(group)"> -->
                                                    </div>
                                                    <div class="d-flex flex-column">
                                                        <span class="text-gray-800 fw-bold fs-5"
                                                            ng-bind="group.GroupTitle"></span>
                                                        <span class="text-gray-500 fw-semibold fs-7"></span>
                                                    </div>
                                                </div>
                                                <div class="d-flex flex-stack gap-10">
                                                    <div class="btn btn-primary btn-sm me-3"
                                                        ng-click="GroupViewClick(group)" value="View">View</div>

                                                </div>
                                            </div>
                                    </button>
                                </h2>
                                <div id="kt_accordion_1_body_{{current}}" class="accordion-collapse collapse show"
                                    aria-labelledby="kt_accordion_1_header_{{current}}"
                                    data-bs-parent="#kt_accordion_{{current}}">
                                    <div class="accordion-body">
                                        <div class="d-grid g-5" style=" grid-template-columns: 100px 36px 1fr;">



                                            <div class="fw-normal fs-4 text-gray-600 mb-1">Signup Group Name</div>
                                            <div class="">:</div>
                                            <div class="fw-semibold fs-4 text-gray-800" ng-bind="group.GroupTitle">
                                            </div>

                                            <div class="fw-normal fs-4 text-gray-600 mb-1">Start On </div>
                                            <div class="">:</div>
                                            <div class="fw-semibold fs-4 text-gray-800" ng-bind="group.FromDateString">
                                            </div>

                                            <div class="fw-normal fs-4 text-gray-600 mb-1">End On</div>
                                            <div class="">:</div>
                                            <div class="fw-semibold fs-4 text-gray-800" ng-bind="group.ToDateString">
                                            </div>

                                            <div class="fw-normal fs-4 text-gray-600 mb-1">Due On</div>
                                            <div class="">:</div>
                                            <div class="fw-semibold fs-4 text-gray-800" ng-bind="group.DueDateString">
                                            </div>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--end::Accordion-->
                        <div class="card h-xl-100" dir="ltr" ng-if="SignUpGroupDetails.length ==0">
                            <div class="card-body d-flex flex-column flex-center">
                                <div class="mb-2">
                                    <h1 class="fw-semibold text-gray-800 text-center lh-lg">
                                        There are currently <br> no
                                        <span class="fw-bolder"> Sign Up.</span>
                                    </h1>
                                    <div class="py-10 text-center">
                                        <img src="./clients/{{$root.ClientSettings.Client}}/images/support_ticket.svg"
                                            class="theme-light-show w-200px" alt="">
                                        <img src="./clients/{{$root.ClientSettings.Client}}/images/support_ticket.svg"
                                            class="theme-dark-show w-200px" alt="">
                                    </div>
                                </div>
                                <div class="text-center mb-1">
                                    <a class="btn btn-primary me-2" ui-sref="home" ui-sref-opts="{reload: true}"> Home</a>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
<ng-include src="'partials/Templates/footer.html'"></ng-include>
