<div ng-controller="StudentLeaveController">

    <ng-include src="'partials/Templates/header.html'" class="app-header d-flex"></ng-include>

    <div class="app-toolbar py-3 py-lg-0">
        <div class="app-container container-xxl d-flex flex-stack">
            <h1 class="page-heading d-flex text-dark fw-bold fs-2 flex-column justify-content-center my-0">
                Apply
                Leave
            </h1>

        </div>
    </div>
    <div class="app-main flex-column flex-row-fluid">
        <div class="d-flex flex-column flex-column-fluid">
            <div class="app-content flex-column-fluid">
                <div class="app-container container-xxl pt-5">
                    <div class="d-flex flex-column flex-lg-row">
                        <div class="flex-lg-auto min-w-lg-300px">
                            <div class="card" ng-init="init()">
                                <div class="card-body p-10" id="studentLeaveApplication">
                                    <input type="hidden" id="StudentID" name="StudentID"
                                           data_ng_model="StudentLeaveApplication.StudentID">
                                    <input type="hidden" id="StudentLeaveApplicationIID"
                                           name="StudentLeaveApplicationIID"
                                           data_ng_model="StudentLeaveApplication.StudentLeaveApplicationIID">
                                    <div class="mb-10">
                                        <label class="form-label fs-6 fw-bold text-gray-700">Reason</label>
                                        <textarea name="notes" id="Reason" name="Reason" required=""
                                                  class="form-control form-control-solid h-125px" rows="3" placeholder="Reason"
                                                  data_ng_model="StudentLeaveApplication.Reason"
                                                  ng-change="DataChange()" data-kt-autosize="true"></textarea>


                                    </div>
                                    <div class="mb-8">
                                        <div class="fieldWrapper" style="text-align: left;">
                                            <label>Date from</label><label style="color: red;">*</label>
                                            <input type="date" placeholder="From Date" required="" id="FromDateString"
                                                   name="FromDateString"
                                                   class="form-control bg-transparent"
                                                   data_ng_model="StudentLeaveApplication.FromDateString"
                                                   ng-change="DataChange()" />
                                        </div>

                                        <div class="fieldWrapper" style="text-align: left;">
                                            <label>Date to</label><label style="color: red;">*</label>
                                            <input type="date" placeholder="To Date" required="" id="ToDateString"
                                                   name="ToDateString"
                                                   class="form-control bg-transparent"
                                                   data_ng_model="StudentLeaveApplication.ToDateString"
                                                   ng-change="DataChange()" />
                                        </div>
                                    </div>
                                    <div class="mb-0">
                                        <div class="row mb-5">
                                            <div class="col">
                                                <a ng-click="$root.goBack()"
                                                   class="btn btn  btn-outline btn-outline-solid btn w-100">Cancel</a>
                                            </div>
                                            <div class="col">
                                                <a type="button" ng-click="ClearClick()" value="Clear"
                                                   class="btn btn-outline btn-outline-solid w-100">Clear</a>
                                            </div>
                                        </div>
                                        <button class="btn btn-primary w-100" type="submit"
                                                ng-click="SubmitStudentLeaveApplication()" value="Submit"
                                                style="width: 45%;float: left;">
                                            <span class="svg-icon svg-icon-3">
                                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                                                     xmlns="http://www.w3.org/2000/svg">
                                                    <path d="M15.43 8.56949L10.744 15.1395C10.6422 15.282 10.5804 15.4492 10.5651 15.6236C10.5498 15.7981 10.5815 15.9734 10.657 16.1315L13.194 21.4425C13.2737 21.6097 13.3991 21.751 13.5557 21.8499C13.7123 21.9488 13.8938 22.0014 14.079 22.0015H14.117C14.3087 21.9941 14.4941 21.9307 14.6502 21.8191C14.8062 21.7075 14.9261 21.5526 14.995 21.3735L21.933 3.33649C22.0011 3.15918 22.0164 2.96594 21.977 2.78013C21.9376 2.59432 21.8452 2.4239 21.711 2.28949L15.43 8.56949Z"
                                                          fill="currentColor"></path>
                                                    <path opacity="0.3"
                                                          d="M20.664 2.06648L2.62602 9.00148C2.44768 9.07085 2.29348 9.19082 2.1824 9.34663C2.07131 9.50244 2.00818 9.68731 2.00074 9.87853C1.99331 10.0697 2.04189 10.259 2.14054 10.4229C2.23919 10.5869 2.38359 10.7185 2.55601 10.8015L7.86601 13.3365C8.02383 13.4126 8.19925 13.4448 8.37382 13.4297C8.54839 13.4145 8.71565 13.3526 8.85801 13.2505L15.43 8.56548L21.711 2.28448C21.5762 2.15096 21.4055 2.05932 21.2198 2.02064C21.034 1.98196 20.8409 1.99788 20.664 2.06648Z"
                                                          fill="currentColor"></path>
                                                </svg>
                                            </span>Submit Leave
                                        </button>
                                    </div>
                                    <span class="red inputerror" style="text-align: center;" ng-="ErrorMessage"
                                          ng-if="ErrorMessage!=''">{{ErrorMessage}}</span>
                                    <span class="green inputerror" style="text-align: center;" ng-="SuccessMessage"
                                          ng-if="SuccessMessage!=''">{{SuccessMessage}}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<ng-include src="'partials/Templates/footer.html'"></ng-include>
