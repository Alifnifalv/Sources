<div>

    <div class="app-header d-flex d-lg-none shodow-sm">
        <div class="app-container container-xxl d-flex align-items-center justify-content-between ios-pt-12"
            id="kt_app_header_container">
            <div class="d-flex align-items-center flex-grow-1 flex-lg-grow-0 me-lg-15">
                <a ng-click="$root.goHome()" class=" p-5 ms-n5">
                    <img alt="Logo" src="./clients/{{$root.ClientSettings.Client}}/images/back-arrow.svg"
                        class="h-25px">
                </a>
            </div>
            <div class="d-flex align-items-center d-lg-none ms-2" title="Show sidebar menu">

            </div>
        </div>
    </div>
    <div class="app-toolbar py-3 py-lg-0">
        <div class="app-container container-xxl d-flex flex-stack">
            <div class="page-title d-flex flex-column justify-content-center me-3">
                <h1 class="page-heading d-flex text-dark fw-bold fs-2 flex-column justify-content-center my-0">
                    Ticket
                </h1>
            </div>
            <div class="d-flex align-items-center gap-2 gap-lg-3">
                <a class="btn btn-sm fw-bold btn-primary" ng-click="GenerateTicketTabClick()">
                    Generate</a>
            </div>
        </div>
    </div>

    <div class="app-container container-xxl pt-5" ng-init="init()">
        <div class="row g-5 g-xl-10">
            <div class="col-sm-6 col-xl-2 mb-xl-10">
                <div class="row gy-5 g-xl-10">

                    <div class="col">
                        <div class="card mb-5 mb-xxl-8"
                            ng-repeat="ticket in AllTicketDetails track by ticket.TicketIID">
                            <div class="card-header bg-pearl min-h-auto">
                                <div class="fw-bold fs-4 text-gray-100">
                                    <span>Ticket No: </span>
                                    <span ng-bind="ticket.TicketNo"></span>
                                </div>


                            </div>
                            <div class="card-body pb-0">
                                <div class="d-flex align-items-center mb-5">
                                    <div class="d-flex align-items-center flex-grow-1">
                                        <div class="symbol symbol-45px me-5">

                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                                fill="currentColor" class="bi bi-headset" viewBox="0 0 16 16">
                                                <path
                                                    d="M8 1a5 5 0 0 0-5 5v1h1a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V6a6 6 0 1 1 12 0v6a2.5 2.5 0 0 1-2.5 2.5H9.366a1 1 0 0 1-.866.5h-1a1 1 0 1 1 0-2h1a1 1 0 0 1 .866.5H11.5A1.5 1.5 0 0 0 13 12h-1a1 1 0 0 1-1-1V8a1 1 0 0 1 1-1h1V6a5 5 0 0 0-5-5" />
                                            </svg>
                                        </div>
                                        <div class="d-flex flex-column">
                                            <a class="text-gray-900 text-hover-primary fs-6 fw-bold"
                                                ng-bind="ticket.Subject"></a>
                                            <span class="text-gray-500 fw-bold">{{ticket.DocumentTypeName}}</span>
                                        </div>
                                    </div>
                                    <div class="my-0">
                                        <span ng-bind="ticket.TicketStatus" ng-if="ticket.TicketStatus == 'Close'"
                                            class="badge badge-danger"></span>
                                        <span ng-bind="ticket.TicketStatus"
                                            ng-if="ticket.TicketStatus != 'Close' && ticket.TicketStatus != 'Hold'"
                                            class="badge badge-success"></span>
                                        <span ng-bind="ticket.TicketStatus" ng-if="ticket.TicketStatus == 'Hold'"
                                            class="badge badge-warning"></span>
                                    </div>
                                </div>
                                <div class="mb-5">
                                    <div class="m-0">
                                        <div class="d-grid g-5 mb-11" style=" grid-template-columns: 110px 36px 1fr;">
                                            <div class="fw-normal fs-4 text-gray-600 mb-1">Ticket date </div>
                                            <div class="">:</div>
                                            <div class="fw-semibold fs-4 text-gray-800"
                                                ng-bind="ticket.FromDueDateString"></div>

                                            <div class="fw-normal fs-4 text-gray-600 mb-1">Resolution date</div>
                                            <div class="">:</div>
                                            <div class="fw-semibold fs-4 text-gray-800"
                                                ng-bind="ticket.ToDueDateString"></div>
                                        </div>
                                    </div>
                                    <p class="text-gray-800 fs-5 fw-normal mb-5" ng-bind-html="ticket.Description">
                                    </p>

                                </div>
                                <div class="separator mb-4"></div>
                                <form class="position-relative mb-6"
                                    ng-submit="SaveTicketCommunication(ticket, ticket.CommunicationNotes)">
                                    <textarea class="form-control p-3 pe-10 resize-none min-h-125px h-125px mb-2"
                                        placeholder="Reply.." id="CommunicationNote" name="CommunicationNote" rows="4"
                                        cols="100" ng-model="ticket.CommunicationNotes"
                                        style="overflow: hidden; overflow-wrap: break-word; text-align: start;"></textarea>

                                    <div class="top-0 end-0 d-flex flex-end flex-column">
                                        <button class="btn btn-sm btn-primary" ng-disabled="ticket.isSending">
                                            Send
                                            <i class="ki-duotone ki-paper-clip fs-2 mb-3"></i>
                                        </button>
                                    </div>
                                </form>


                                <div class="card-header pe-5 ps-0" ng-if="ticket.TicketCommunications.length > 0">
                                    <div class="card-title">
                                        <div class="d-flex justify-content-center flex-column me-3 ps-0">
                                            <a
                                                class="fs-4 fw-bold text-gray-900 text-hover-primary me-1 mb-2 lh-1">Communication</a>

                                        </div>
                                    </div>
                                    <div class="card-toolbar">
                                    </div>
                                </div>
                                <div class="card-body" ng-repeat="communication in ticket.TicketCommunications">

                                    <div class="d-flex mb-4"
                                        ng-class="{' justify-content-end ':communication.CommunicationUser == 'Me'}">
                                        <div class="d-flex flex-column "
                                            ng-class="{'align-items-end':communication.CommunicationUser == 'Me'}">
                                            <div class="d-flex align-items-center mb-2 ">
                                                <div class="me-3">
                                                    <span
                                                        class="text-muted fs-7 mb-1">{{communication.CommunicationStringDate}}</span>
                                                    <a
                                                        class="fs-5 fw-bold text-gray-900 text-hover-primary ms-1">{{communication.CommunicationUser}}</a>
                                                </div>
                                                <div class="symbol  symbol-35px symbol-circle bg-info">
                                                    <img class="p-2" alt="Pic" src="./images/profile_icon.svg">
                                                </div>
                                            </div>
                                            <div class="p-3 rounded bg-light-primary text-gray-900 fw-semibold mw-200px text-end"
                                                ng-bind-html="communication.Notes">

                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card h-xl-100" dir="ltr" ng-if="AllTicketDetails.length ==0">
                            <div class="card-body d-flex flex-column flex-center">
                                <div class="mb-2">
                                    <h1 class="fw-semibold text-gray-800 text-center lh-lg">
                                        There are currently <br> no
                                        <span class="fw-bolder"> support tickets.</span>
                                    </h1>
                                    <div class="py-10 text-center">
                                        <img src="./clients/{{$root.ClientSettings.Client}}/images/support_ticket.svg"
                                            class="theme-light-show w-200px" alt="">
                                        <img src="./clients/{{$root.ClientSettings.Client}}/images/support_ticket.svg"
                                            class="theme-dark-show w-200px" alt="">
                                    </div>
                                </div>
                                <div class="text-center mb-1">
                                    <a class="btn btn-sm btn-primary me-2" ui-sref="home" ui-sref-opts="{reload: true}">
                                        Home</a>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
<ng-include src="'partials/Templates/footer.html'"></ng-include>
