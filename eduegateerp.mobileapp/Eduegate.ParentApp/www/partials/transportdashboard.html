<div ng-controller="TransportDashboardController">

    <ng-include src="'partials/Templates/header.html'" class="app-header d-flex"></ng-include>

    <div class="app-toolbar py-3 py-lg-0">
        <div class="app-container container-xxl d-flex flex-stack">
            <div class="page-title d-flex flex-column justify-content-center me-3">
                <h1 class="page-heading d-flex text-dark fw-bold fs-2 flex-column justify-content-center my-0">
                    Transport
                </h1>
            </div>
            <div class="d-flex align-items-center gap-2 gap-lg-3">

            </div>
        </div>
    </div>

    <div class="app-container container-xxl pt-5" ng-init="init()">
        <div class="row g-5 g-xl-10">
            <div class="col-lg-6 mb-lg-10">
                <div class="main-carousel" data-flickity='{ "freeScroll": true }'>
                    <div class="carousel-cell w-100">
                        <img src="./images/transport1.png" />
                    </div>
            </div>
            </div>
            <div class="col-sm-6 col-xl-2 mb-xl-10">
                <div class="card">
                    <div  class="card-body">
                        <div class="app-toolbar-wrapper d-flex flex-stack flex-wrap gap-4 w-100">
                            <div class="d-flex align-items-center" >
                                <div class="d-flex flex-center cursor-pointer symbol symbol-circle symbol-40px">
                                    <img style="    object-fit: cover;     object-position: right top;" class="z-index-3 w-40px"
                                        ng-src="{{ContentService}}/ReadImageContentsByID?contentID={{DefaultStudent.StudentProfile}}"
                                        on-error-src="./clients/{{$root.ClientSettings.Client}}/images/profile_img.png"
                                        alt="image" loading="lazy">
                                </div>

                                <div class="d-flex flex-column align-items-start justify-content-center ms-3">
                                    <span class="text-gray-500  fs-8 fw-semibold">Selected student</span>
                                    <a class="text-gray-800 fs-7 fw-bold text-hover-primary">{{DefaultStudent.StudentName}}</a>
                                </div>
                            </div>
                            <div class="d-flex align-items-center gap-2 gap-lg-3">


                                <a ui-sref="defaultstudent" class="btn btn-flex btn-primary h-40px fs-7 fw-bold">
                                    Change
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-xl-2 mb-xl-10">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex flex-wrap gap-6 justify-content-evenly fs-5">
                            <a class="d-flex flex-column align-items-center"  ng-click="DriverDetailsClick()">
                                <span class="svg-icon svg-icon-1 pt-1 mb-2"
                                      style="filter: drop-shadow(0px 4px 2px rgba(0, 0, 0, 0.40));">
                                    <div class="symbol symbol-circle symbol-90px " style="background: linear-gradient(130deg, #AF70FF 0%, #694399 100%);">
                                        <img src="./images/driver.svg" class="object-fit-none">
                                    </div>
                                </span>
                                <span class="fw-bold text-gray-800 my-4  text-center">Driver Details</span>
                            </a>
                            <a class="d-flex flex-column align-items-center" ng-click="DriverLocationClick()">
                                <span class="svg-icon svg-icon-1 pt-1 mb-2"
                                      style="filter: drop-shadow(0px 4px 2px rgba(0, 0, 0, 0.40));">
                                    <div class="symbol symbol-circle symbol-90px" style="background: linear-gradient(130deg, #97DA77 0%, #50743F 100%);">
                                        <img src="./images/location.svg" class="object-fit-none ">
                                    </div>
                                </span>
                                <span class="fw-bold text-gray-800 my-4  text-center">Bus Route</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!--containerWrap-->


</div>
<ng-include src="'partials/Templates/footer.html'"></ng-include>
