
<div class="PositionRelative" ng-controller="DataListController">
    <div ng-show="ShowLoaders" id="HomeBannerLoader" class="LoaderSmall">
        <div>
            <i class="fa fa-spinner fa-pulse"></i>
        </div>
    </div>
    <div>
        <div>
            <div class="item maxwidth" ng-repeat="list in DataLists.Items" style="margin-top: 5px;margin-bottom: 5px;">
               <a ng-if="list.Link" ui-sref="{{list.Link}}"><img width="100%" ng-src="{{list.ImageUrl}}" loading="lazy" /></a>
               <a ng-if="!list.Link"><img width="100%" ng-src="{{list.ImageUrl}}" loading="lazy" /></a>
            </div>
        </div>
    </div>
</div>
