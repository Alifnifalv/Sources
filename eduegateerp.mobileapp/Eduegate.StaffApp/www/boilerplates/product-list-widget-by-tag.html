<div class="w-100 flex-lg-row-fluid mx-lg-13">


    <section class="tdys-deals-sc" ng-controller="ProductListWidgetByTagController">
        <div ng-if="isLoaded && ProductLists && ProductLists.length > 0">
            <div class="d-flex w-100 flex-column">
                <div class="dsh-menu-title mb-8 d-flex justify-content-between">
                    <h3 ng-bind="WidgetTitle" class="text-grey-800"></h3>
                    <a ui-sref="productlists({searchText:'',filterBy:'skutags',filterValue:'skutags:'
                    + RecommendedTag,filterText:'',sortText:'relevance',pageType:'Recommended',searchTitle:WidgetTitle,caption:WidgetTitle})"
                        >View All</a>
                </div>
                <div class="row gy-5 gx-3">
                    <div class="col-6 col-sm-4 col-md-3 col-xl-2" ng-repeat="rec in ProductLists">
                        <div class="card p-3 bg-white theme-dark-bg-body">
                            <span class="wishIcon position-absolute  start-100 bottom-100 h-20px w-20px ms-n10 mb-n10 " style="color: #d5dbdb;" data-ng-class="{'text-danger'  : rec.SelectedCatalog.IsWishList}"
                            ng-click="$root.AddOrRemoveToWishList(rec.SelectedCatalog, $event);RemoveWishList(rec.SelectedCatalog, $event)">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="currentColor"><!--! Font Awesome Pro 6.3.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M47.6 300.4L228.3 469.1c7.5 7 17.4 10.9 27.7 10.9s20.2-3.9 27.7-10.9L464.4 300.4c30.4-28.3 47.6-68 47.6-109.5v-5.8c0-69.9-50.5-129.5-119.4-141C347 36.5 300.6 51.4 268 84L256 96 244 84c-32.6-32.6-79-47.5-124.6-39.9C50.5 55.6 0 115.2 0 185.1v5.8c0 41.5 17.2 81.2 47.6 109.5z"/></svg>
                            &nbsp;</span>
                            <a ui-sref="productdetails({skuID:rec.SKUID})">
                                <div class="pd-thumbnail rounded-2 overflow-hidden">
                                    <img ng-src="{{rec.ProductListingImage}}" onerror="this.onerror=null;this.src='./clients/{{$root.ClientSettings.Client}}/images/no-image.jpg'" alt="" class="w-100">
                                    <!-- <h3 class="semi-bold text-capitalize">
                                        {{rec.SKUName}}
                                    </h3> -->
                                    <!-- <span class="sale-label"
                                        ng-if="rec.SelectedCatalog.ProductPrice != rec.SelectedCatalog.ProductDiscountPrice && ((((rec.SelectedCatalog.ProductPrice - rec.SelectedCatalog.ProductDiscountPrice)/rec.SelectedCatalog.ProductPrice) * 100)|rounded:0) > 1"> -->
                                        <!-- <span translate>OFFER</span>&nbsp; -->
                                        <!-- <span
                                            ng-bind="'- ' +((((rec.SelectedCatalog.ProductPrice - rec.SelectedCatalog.ProductDiscountPrice)/rec.SelectedCatalog.ProductPrice) * 100)|rounded:0) + '%' "></span>
                                    </span> -->
                                </div>
                            </a>
                            <div class="py-4">
                                <span class="prdct-dtl" ng-bind-html="SkipValidation(rec.ProductName)"></span>
                                <span class="offer"
                                    ng-if="rec.ProductPrice != rec.ProductDiscountPrice && ((((rec.ProductPrice - rec.ProductDiscountPrice)/rec.ProductPrice) * 100)) > 1"
                                    ng-bind="((((rec.ProductPrice - rec.ProductDiscountPrice)/rec.ProductPrice) * 100)) + '%' "></span>
                                <div class="badge badge-light-info badge-lg mt-3" ng-if="rec.ProductDiscountPrice > 0"
                                    ng-bind="rec.ProductDiscountPrice | currency : 'QAR' "></div>
                                <p class="qty-dtl">{{rec.AdditionalInfo1}}</p>
                                <div class="qty-cart-container">

                                    <span class=""
                                        ng-show="$root.GetCartItemQuantity(rec.SelectedCatalog.SKUID) == 0"
                                        ng-if="rec.ProductDiscountPrice > 0 && rec.ProductAvailableQuantity > 0">
                                        <!-- <span class="addtocart">
                                            <a href="" ng-click="AddtoCart(product.SKUID);">
                                                <label translate="" class="ng-scope">Add to cart</label>
                                                </a>
                                        </span> -->
                                        <span type="button" title="ADD TO CART"
                                            class="addtocart">
                                            <a ng-click="AddtoCart(rec.SelectedCatalog, 1);">
                                            <label class="" translate>Add to cart</label>
                                            </a>
                                        </span>
                                    </span>
                                    <span class=""
                                        ng-if="rec.ProductDiscountPrice == 0 || rec.ProductAvailableQuantity <= 0">
                                        <button type="button" title="ADD TO CART"
                                            class="btn btn-light btn-sm flex-shrink-0 rounded"
                                            ng-click="$root.NotifyMeProductSKUID = rec.SKUID;">
                                            <span class="txt-btn" translate>NotifyMe</span>
                                        </button>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
