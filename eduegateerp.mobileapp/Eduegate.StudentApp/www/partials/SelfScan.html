<div ng-controller="StudentDailyPickupRequestListController">
    <div class="app-header d-flex d-lg-none">
        <!--begin::Header container-->
        <div class="app-container container-xxl d-flex align-items-center justify-content-between ios-pt-12"
            id="kt_app_header_container">
            <!--begin::Logo-->
            <div class="d-flex align-items-center  me-lg-15">
                <a ng-click="$root.goBack()" class=" p-5 ms-n5">
                    <img alt="Logo" src="./clients/{{$root.ClientSettings.Client}}/images/back-arrow.svg" class="h-25px">
                </a>
            </div>
            <!--end::Logo-->
            <!--begin::Header mobile toggle-->
            <div class="d-flex align-items-center d-lg-none ms-2 fs-3" title="Show sidebar menu">
                Self Scan
            </div>
            <div class="w-40px">
            </div>
            <!--end::Header mobile toggle-->
        </div>
        <!--end::Header container-->
    </div>

    <div class="app-toolbar py-3 py-lg-0">
        <div class="app-container container-xxl">
            <div class=" d-flex flex-end">

                <a class="btn btn-sm fw-bold btn-secondary w-100 me-4" ng-click="SelfScan()"><img
                    src="./images/upc-scan.svg" class="h-15px me-3"
                    alt="My Happy SVG"
                  /> Scan</a>

                <a class="btn btn-sm fw-bold btn-primary text-white w-100" ui-sref="inspection">
                    <img
                    src="./images/magnifying-glass-solid.svg" class="h-15px me-3"
                    alt="My Happy SVG"
                  />
                    Inspection</a>

        </div>

        </div>
    </div>
    <div class="app-container container-xxl pt-5" ng-init="init()">
        <div class="row g-5 g-xl-10 mb-xl-10">
            <div class="d-flex flex-column">
                <!--begin::Title-->
                <h3 class="text-gray-900 fw-bolder mb-1 letter-spacing">
                  Scanned list
                </h3>
            </div>
            <div class="col-lg-12 col-xl-12 col-xxl-6 mb-xl-0"  ng-repeat="stud in StudentPickLogs" >
                <div class="card h-md-100">
                    <div class="col-xl-4 mb-xl-10">
                        <div  class="card card-flush carousel carousel-custom carousel-light-dots carousel-stretch slide h-xl-100" >

                            <div class="card-body p-4 position-relative">
                                <div class="">
                                        <div class="">
                                            <div class="d-flex align-items-center">
                                                <div class="w-80px flex-shrink-0 me-2" ng-if="stud.StudentProfile">
                                                    <div class="symbol  symbol-70px symbol-circle ">
                                                            <img data-fancybox
                                                            style="  object-fit: cover; object-position: left top;"
                                                            ng-src="{{ContentService}}/ReadImageContentsByID?contentID={{stud.StudentProfile}}" class="rounded-3" alt="user" >
                                                        <div class="symbol-badge bg-success start-100 top-100 border-4 h-25px w-25px ms-n2 mt-n2 d-flex flex-center" ng-if="stud.LogStatus == true">
                                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#fff" class="bi bi-check" viewBox="0 0 16 16">
                                                                <path d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.267.267 0 0 1 .02-.022z"/>
                                                              </svg>
                                                        </div>
                                                        <div class="symbol-badge bg-danger start-100 top-100 border-4 h-25px w-25px ms-n2 mt-n2 d-flex flex-center" ng-if="stud.LogStatus == false">
                                                            <svg xmlns="http://www.w3.org/2000/svg" fill="#fff" width="16" height="16" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
                                                                <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                                                              </svg>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="me-2 ">
                                                    <h5 class="fw-bold text-gray-800 mb-2 fs-3">{{stud.Student.Value}}</h5>
                                                    <div class="d-flex d-grid gap-5">
                                                        <div class="d-flex flex-column ">
                                                            <span class="d-flex align-items-center text-gray-600 fw-bold fs-6 mb-2">
                                                                {{stud.ClassSection}}
                                                            </span>
                                                            <span class="d-flex align-items-center text-gray-600 fw-bold fs-8">
                                                                Scanned date & time : {{stud.PickStringDate}}
                                                            </span>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                </div>
                            </div>
                        </div>
                             </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h6 class="modal-title" id="myModalLabel">Please select the picker</h6>
              <h3 type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </h3>
            </div>
            <div class="modal-body text-center">
                <span ng-repeat="pickBy in PickersList" class="p-5">
                    <label class="radio-inline">
                        <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value={{pickBy.Key}}> {{pickBy.Value}}
                    </label>
                </span>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-sm btn-default" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-sm btn-primary" ng-click="ModalSaveChanges()">Save changes</button>
            </div>
          </div>
        </div>
      </div>
</div>
<style>
            .avatar {
            vertical-align: middle;
            width: 50px;
            height: 50px;
            border-radius: 50px;
        }
</style>
