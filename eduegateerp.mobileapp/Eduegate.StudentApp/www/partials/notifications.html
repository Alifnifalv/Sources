<div class="app-page flex-column flex-column-fluid" ng-controller="NotificationController">
    <div class="app-content flex-column-fluid" ng-init="init()">
        <div class="app-header d-flex d-lg-none shodow-sm">
            <!--begin::Header container-->
            <div class="app-container container-xxl d-flex align-items-center justify-content-between ios-pt-12"
                id="kt_app_header_container">
                <!--begin::Logo-->
                <div class="d-flex align-items-center flex-grow-1 flex-lg-grow-0 me-lg-15">
                    <a ng-click="$root.goBack()" class=" p-5 ms-n5">
                        <img alt="Logo" src="./clients/{{$root.ClientSettings.Client}}/images/back-arrow.svg" class="h-25px">
                    </a>
                </div>
                <!--end::Logo-->
                <!--begin::Header mobile toggle-->
                <div class="d-flex align-items-center d-lg-none ms-2" title="Show sidebar menu">

                </div>
                <!--end::Header mobile toggle-->
            </div>
            <!--end::Header container-->
        </div>
        <div class="app-toolbar py-3 py-lg-0">
            <h1 class="page-heading d-flex text-dark fw-bold fs-2 flex-column justify-content-center my-0 px-4">Notifications
            </h1>
        </div>
        <div class="app-container container-xxl pt-5">
            <div class="pageContainer" ng-init="init()">
                <div class="">

                    <div class="alert alert-warning text-center" role="alert" ng-if="!ShowLoader && MailBoxes.length == 0">
                        <b>No notifications found.</b>
                    </div>
                    <div class="gridStyle displayFlex setBorder flexColumn pad10 boxShadow marginBtm10 whiteBg" ng-if="MailBoxes.length > 0">
                        <div>
                            <label class="fs-2x me-3">{{NotificationCounts}} </label><label>Notifications</label>
                            <button class="btn btn-sm fw-bold btn-primary text-white right" ng-click="MarkAsRead(data.NotificationAlertIID)">Mark all as read</button>
                        </div>
                    </div>

                    <div class="gridStyle displayFlex setBorder flexColumn pad10 boxShadow marginBtm10 whiteBg"
                        ng-repeat="data in MailBoxes">
                        <div class="gridDataWrap">
                            <label>Notification Date</label>
                            <div class="right">
                                <button class="btn btn-sm fw-bold btn-secondary w-100 me-4" ng-click="MarkAsRead(data.NotificationAlertIID)">Mark as read</button>
                            </div>
                            <div style="color: darkgreen;font-weight: bold;">{{data.NotificationDate | date | date : 'dd-MM-yyyy'}}</div>
                        </div>
                        <div class="gridDataWrap">
                            <label>Message</label>
                            <div style="color:#7f4097;font-weight: bold;">{{data.Message}}</div>
                        </div>
                    </div>

                </div>
            </div>

        </div>


    </div>
</div>


<style>
    .setBorder {
  border: 1px solid #d8d8d8;

}
    .text-center {
    text-align: center!important;
    font-weight: 500;
}
</style>
