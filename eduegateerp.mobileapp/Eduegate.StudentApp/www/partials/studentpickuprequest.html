<div ng-controller="StudentPickupRequestController">
    <div class="app-header d-flex d-lg-none">
        <div class="app-container container-xxl d-flex align-items-center justify-content-between ios-pt-12">
            <div class="d-flex align-items-center flex-grow-1 flex-lg-grow-0 me-lg-15">
                <a ng-click="$root.goBack()" class=" p-5 ms-n5">
                    <img alt="Logo" src="./clients/{{$root.ClientSettings.Client}}/images/back-arrow.svg" class="h-25px">
                </a>
            </div>
            <div class="d-flex align-items-center d-lg-none ms-2" title="Show sidebar menu">

            </div>
        </div>
    </div>

    <div class="app-main flex-column flex-row-fluid">
        <div class="d-flex flex-column flex-column-fluid">
            <div class="app-content flex-column-fluid">
                <div class="app-container container-xxl pt-5">
                    <div class="d-flex flex-column flex-lg-row">
                        <div class="flex-lg-auto min-w-lg-300px">
                            <div class="card" ng-init="init()">
                                <div class="card-body p-10" id="studentPickupRequest">
                                    <input type="hidden" id="StudentID" name="StudentID"
                                        data_ng_model="StudentPickupRequest.StudentID">
                                    <input type="hidden" id="StudentPickupRequestIID" name="StudentPickupRequestIID"
                                        data_ng_model="StudentPickupRequest.StudentPickupRequestIID">

                                    <div class="mb-8">
                                        <div class="fieldWrapper" style="text-align: left;">
                                            <span>
                                                <label>Pickup date</label>
                                                <label style="color: red;">*</label>
                                            </span>
                                            <input type="date" placeholder="Picked date" required=""
                                                id="PickedDateString" name="PickedDateString"
                                                class="form-control bg-transparent"
                                                data_ng_model="StudentPickupRequest.PickedDateString" />
                                        </div>

                                        <div class="fieldWrapper" style="text-align: left;">
                                            <span>
                                                <label>From time</label>
                                                <label style="color: red;">*</label>
                                            </span>
                                            <input timepicker placeholder="From time" required="" id="FromTimeString"
                                                name="FromTimeString" class="form-control bg-transparent"
                                                data_ng_model="StudentPickupRequest.FromTimeString" />
                                        </div>
                                        <div class="fieldWrapper" style="text-align: left;">
                                            <label>To time</label>
                                            <input timepicker placeholder="To time" id="ToTimeString"
                                                name="ToTimeString" class="form-control bg-transparent"
                                                data_ng_model="StudentPickupRequest.ToTimeString" />
                                        </div>
                                    </div>

                                    <div class="mb-10">
                                        <div class="fieldWrapper" style="text-align: left;">
                                            <span>
                                                <label class="form-label fs-6 fw-bold text-gray-700">Student</label>
                                                <label style="color: red;">*</label>
                                            </span>
                                            <select class="form-select form-select-solid" data-control="select2"
                                                data-placeholder="Student" id="SelectedStudent"
                                                ng-model="StudentPickupRequest.StudentID">
                                                <option ng-repeat="student in Students" value="{{student.Key}}">
                                                    {{student.Value}}</option>
                                            </select>
                                        </div>
                                        <div class="fieldWrapper" style="text-align: left;">
                                            <span>
                                                <label class="form-label fs-6 fw-bold text-gray-700">Picked by</label>
                                                <label style="color: red;">*</label>
                                            </span>
                                            <select class="form-select form-select-solid" data-control="select2"
                                                data-placeholder="Picked By" id="SelectedPickedBy"
                                                ng-change="PickedByChanges(StudentPickupRequest)"
                                                ng-model="StudentPickupRequest.PickedByID">
                                                <option ng-repeat="picked in StudentPickedBy" value="{{picked.Key}}">
                                                    {{picked.Value}}</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="mb-10">
                                        <div class="fieldWrapper" style="text-align: left;">
                                            <span>
                                                <label class="form-label fs-6 fw-bold text-gray-700">First name</label>
                                                <label style="color: red;">*</label>
                                            </span>
                                            <input id="FirstName" name="FirstName" required=""
                                                class="form-control form-control-solid" placeholder="First name"
                                                data_ng_model="StudentPickupRequest.FirstName" />
                                        </div>
                                        <div class="fieldWrapper" style="text-align: left;">
                                            <span>
                                                <label class="form-label fs-6 fw-bold text-gray-700">Middlename</label>
                                            </span>
                                            <input id="MiddleName" name="MiddleName"
                                                class="form-control form-control-solid" placeholder="Middle name"
                                                data_ng_model="StudentPickupRequest.MiddleName" />
                                        </div>
                                        <div class="fieldWrapper" style="text-align: left;">
                                            <span>
                                                <label class="form-label fs-6 fw-bold text-gray-700">Last name</label>
                                            </span>
                                            <input id="LastName" name="LastName" class="form-control form-control-solid"
                                                placeholder="Last name" data_ng_model="StudentPickupRequest.LastName" />
                                        </div>
                                    </div>

                                    <div class="mb-10">
                                        <div class="fieldWrapper" style="text-align: left;">
                                            <span>
                                                <label class="form-label fs-6 fw-bold text-gray-700">Additional info</label>
                                            </span>
                                            <textarea id="AdditionalInfo" name="AdditionalInfo"
                                                class="form-control form-control-solid" placeholder="Additional info"
                                                data_ng_model="StudentPickupRequest.AdditionalInfo"></textarea>
                                        </div>
                                    </div>

                                    <div class="mb-0">
                                        <div class="row mb-5">
                                            <div class="col">
                                                <a ng-click="$root.goBack()" class=" p-5 ms-n5"
                                                    class="btn btn-light btn-active-light-primary w-100">Cancel</a>
                                            </div>
                                            <div class="col">
                                                <a type="button" ng-click="ClearClick()" value="Clear"
                                                    class="btn btn-light btn-active-light-primary w-100">Clear</a>
                                            </div>
                                        </div>
                                        <button class="btn btn-primary w-100" type="submit"
                                            ng-click="SubmitStudentPickupRequest()" value="Submit"
                                            style="width: 45%;float: left;">
                                            <span class="svg-icon svg-icon-3">
                                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                                                    xmlns="http://www.w3.org/2000/svg">
                                                    <path
                                                        d="M15.43 8.56949L10.744 15.1395C10.6422 15.282 10.5804 15.4492 10.5651 15.6236C10.5498 15.7981 10.5815 15.9734 10.657 16.1315L13.194 21.4425C13.2737 21.6097 13.3991 21.751 13.5557 21.8499C13.7123 21.9488 13.8938 22.0014 14.079 22.0015H14.117C14.3087 21.9941 14.4941 21.9307 14.6502 21.8191C14.8062 21.7075 14.9261 21.5526 14.995 21.3735L21.933 3.33649C22.0011 3.15918 22.0164 2.96594 21.977 2.78013C21.9376 2.59432 21.8452 2.4239 21.711 2.28949L15.43 8.56949Z"
                                                        fill="currentColor"></path>
                                                    <path opacity="0.3"
                                                        d="M20.664 2.06648L2.62602 9.00148C2.44768 9.07085 2.29348 9.19082 2.1824 9.34663C2.07131 9.50244 2.00818 9.68731 2.00074 9.87853C1.99331 10.0697 2.04189 10.259 2.14054 10.4229C2.23919 10.5869 2.38359 10.7185 2.55601 10.8015L7.86601 13.3365C8.02383 13.4126 8.19925 13.4448 8.37382 13.4297C8.54839 13.4145 8.71565 13.3526 8.85801 13.2505L15.43 8.56548L21.711 2.28448C21.5762 2.15096 21.4055 2.05932 21.2198 2.02064C21.034 1.98196 20.8409 1.99788 20.664 2.06648Z"
                                                        fill="currentColor"></path>
                                                </svg>
                                            </span>Submit
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
