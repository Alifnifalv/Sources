<div ng-controller="TopicController">


    <ng-include src="'partials/Templates/header.html'" class="app-header d-flex"></ng-include>

    <div class="app-toolbar py-3 py-lg-0">
        <div class="app-container container-xxl d-flex flex-stack">
            <div class="page-title d-flex flex-column justify-content-center me-3">
                <h1 class="page-heading d-flex text-dark fw-bold fs-2 flex-column justify-content-center my-0">
                    Notes
                </h1>
            </div>
            <div class="d-flex align-items-center gap-2 gap-lg-3">

            </div>
        </div>
    </div>

    <div class="app-container container-xxl pt-5" ng-init="init()">
        <div class="row g-5 g-xl-10">
            <div class="col-xl-8" ng-repeat="topic in TopicList">

                <div class="card">
                    <div class="card-header border- pt-5">
                        <h3 class="card-title align-items-start flex-column">
                            <span class="card-label fw-bold fs-3 mb-1">{{topic.Title}}</span>

                            <span class="text-muted mt-1 fw-semibold fs-7">{{topic.Subject.Value}}</span>
                        </h3>
                        <div class="card-toolbar">

                        </div>
                    </div>
                    <div class="card-body p-lg-20">
                        <div class="d-flex flex-column flex-xl-row">
                            <div class="flex-lg-row-fluid me-xl-18">
                                <div class="mt-n1">
                                    <!-- <div class="d-flex flex-stack pb-10">
                                        <h4 class="card-label fw-bold text-gray-800 m-0" translate>
                                            </h4>
                                    </div> -->
                                    <div class="m-0">
                                        <!-- <div class="fw-bold fs-3 text-gray-800 mb-8"></div> -->
                                        <div class="row g-5">
                                            <div class="col-sm-6">
                                                <div class="fw-bold fs-7 text-gray-600 mb-1">
                                                    <img class="me-2 h-15px w-15px" src="./images/calendar.svg " />
                                                    Date :
                                                </div>
                                                <div class="fw-bold fs-6  ms-9 text-primary ">{{topic.Date1String}}</div>
                                            </div>
                                        </div>

                                        <!-- <div class="row g-5" ng-repeat="task in topic.AgendaTaskMap track by $index">
                                            <div class="col-sm-6">
                                                <div class="fw-bold fs-7 text-gray-600 mb-1">

                                                    <img class="me-2 h-15px w-15px" src="./images/table-layout.svg " />
                                                    Task name:
                                                </div>
                                                <div class="fw-bold fs-6 text-gray-800 ms-9">{{task.Task}}</div>
                                            </div>
                                        </div> -->
                                  <!-- Loop for AgendaTopicMap -->
                                <div class="row g-5" ng-repeat="Topic in topic.AgendaTopicMap track by $index">
                                    <div class="col-sm-6">
                                        <div class="fw-bold fs-7 text-gray-600 mb-1">
                                            <img class="me-2 h-15px w-15px" src="./images/notes.svg " />
                                            Chapter
                                        </div>
                                        <div class="fw-bold fs-6 text-gray-800 ms-9">{{Topic.LectureCode}}</div>
                                        <div class="fw-bold fs-6 text-gray-800 ms-9">{{Topic.Topic}}</div>
                                    </div>
                                </div>

                                <!-- Separate block for AgendaTaskMap (Attachments) -->
                                <div class="row g-5" ng-if="topic.AgendaTaskMap.length > 0">
                                    <div class="col-sm-6" ng-repeat="task in topic.AgendaTaskMap track by $index">
                                        <a class="btn btn-primary btn-active-color-primary text-nowrap w-100 mb-2"
                                        ng-click="DownloadURL(task.AttachmentReferenceID)">
                                            <span class="btn-label">
                                                <img class="me-2 h-15px w-15px" src="./images/file-arrow-down.svg" style="filter: brightness(0) invert(1);" />
                                                {{task.AttachmentName}}
                                            </span>
                                            <i class="ki-duotone ki-document btn-icon fs-2">
                                                <span class="path1"></span><span class="path2"></span>
                                            </i>
                                        </a>
                                    </div>
                                </div>



                                        <div class="d-flex flex-stack flex-wrap">
                                            <div class="my-1 me-5" ng-repeat="attach in task.AgendaTaskAttachmentMaps">
                                                <div class="" ng-if="attach.AttachmentReferenceID != null">
                                                    <button type="button" class="btn btn-light-success my-1"
                                                            ng-click="DownloadURL(attach.AttachmentReferenceID)">
                                                        <i class="fa fa-2x fa-download" aria-hidden="true"></i>
                                                        <img class="me-2 h-15px w-15px" src="./images/file-arrow-down.svg " />


                                                        <span ng-bind="attach.AttachmentName"></span>
                                                    </button>
                                                </div>

                                                <div class="alert alert-warning text-center" role="alert"
                                                     ng-if="attach.AttachmentReferenceID == null">
                                                    <b>No attachment available.</b>
                                                </div>


                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="col-md-6 col-xxl-4">
                <div class="alert alert-danger d-flex align-items-center p-5 mb-10" role="alert"
                     ng-if="!ShowPreLoader && TopicList.length == 0">
                    <span class="svg-icon svg-icon-2hx svg-icon-danger me-4">
                        <svg width="24" height="24"
                             viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <rect opacity="0.3" x="2" y="2" width="20" height="20" rx="5" fill="currentColor" />
                            <rect x="7" y="15.3137" width="12" height="2" rx="1" transform="rotate(-45 7 15.3137)"
                                  fill="currentColor" />
                            <rect x="8.41422" y="7" width="12" height="2" rx="1" transform="rotate(45 8.41422 7)"
                                  fill="currentColor" />
                        </svg>
                    </span>
                    <div class="d-flex flex-column">
                        <h3 class="mb-1 text-danger">Not found!</h3>
                        <span>No notes details found.</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
