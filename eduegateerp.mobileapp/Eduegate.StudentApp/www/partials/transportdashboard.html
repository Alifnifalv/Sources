<div ng-controller="TransportDashboardController">
  <div class="app-header d-flex d-lg-none shodow-sm">
      <div class="app-container container-xxl d-flex align-items-center justify-content-between ios-pt-12"
          id="kt_app_header_container">
          <div class="d-flex align-items-center flex-grow-1 flex-lg-grow-0 me-lg-15">
              <a ng-click="$root.goBack()" class=" p-5 ms-n5">
                  <img alt="Logo" src="./clients/{{$root.ClientSettings.Client}}/images/back-arrow.svg" class="h-25px">
              </a>
          </div>
          <div class="d-flex align-items-center d-lg-none ms-2" title="Show sidebar menu">
          </div>
      </div>
  </div>

  <div class="app-toolbar py-3 py-lg-0">
      <div class="app-container container-xxl d-flex flex-stack">
          <div class="page-title d-flex flex-column justify-content-center me-3">
              <h1 class="page-heading d-flex text-dark fw-bold fs-2 flex-column justify-content-center my-0">Transport
              </h1>
          </div>
          <div class="d-flex align-items-center gap-2 gap-lg-3">

          </div>
      </div>
  </div>

  <div class="app-container container-xxl pt-5" ng-init="init()">
      <div class="row g-5 g-xl-10">
        <div class="col-lg-6 mb-lg-10">
          <div class="card h-125px bgi-no-repeat bgi-size-cover bgi-position-y-center"
              style="background-image:url('./images/transportimage.png')">

          </div>
      </div>
        <div class="col-sm-6 col-xl-2 mb-xl-10">
          <div class="card" >
              <div class="card-body">
                  <div class="d-flex flex-wrap gap-6 justify-content-evenly fs-5">
                    <a class="d-flex flex-column align-items-center"  ui-sref="driverdetails" >
                      <span class="svg-icon svg-icon-1 pt-1 mb-2"
                          style="filter: drop-shadow(0px 4px 2px rgba(0, 0, 0, 0.40));">
                          <div class="symbol symbol-circle symbol-90px " style="background: linear-gradient(130deg, #AF70FF 0%, #694399 100%);">
                              <img src="./images/driver.svg" class="object-fit-none">
                          </div>
                      </span>
                      <span class="fw-bold text-gray-800 my-4  text-center">Driver Details</span>
                  </a>
                  <a class="d-flex flex-column align-items-center" ui-sref="driverlocation">
                      <span class="svg-icon svg-icon-1 pt-1 mb-2"
                          style="filter: drop-shadow(0px 4px 2px rgba(0, 0, 0, 0.40));">
                          <div class="symbol symbol-circle symbol-90px"  style="background: linear-gradient(130deg, #97DA77 0%, #50743F 100%);">
                              <img src="./images/location.svg" class="object-fit-none ">
                          </div>
                      </span>
                      <span class="fw-bold text-gray-800 my-4  text-center">Bus Route</span>
                  </a>
                  <a class="d-flex flex-column align-items-center" ui-sref="notifications" >
                      <span class="svg-icon svg-icon-1 pt-1 mb-2"
                          style="filter: drop-shadow(0px 4px 2px rgba(0, 0, 0, 0.40));">
                          <div class="symbol symbol-circle symbol-90px ng-scope"  style="background: linear-gradient(130deg, #708FFF 0%, #4062D9 100%);">
                              <img src="./images/transportfee.svg" class="object-fit-none ">
                          </div>
                      </span>
                      <span class="fw-bold text-gray-800 my-4 text-center">Transport Fees</span>
                  </a>
                  </div>
              </div>
          </div>
      </div>
      </div>
  </div>



  <!--containerWrap-->


</div>
