<div class="app-page flex-column flex-column-fluid">


    <div class="app-content flex-column-fluid">
        <div class="app-header d-flex d-lg-none shodow-sm">
            <!--begin::Header container-->
            <div class="app-container container-xxl d-flex align-items-center justify-content-between ios-pt-12"
                id="kt_app_header_container">
                <!--begin::Logo-->
                <div class="d-flex align-items-center flex-grow-1 flex-lg-grow-0 me-lg-15">
                    <a ng-click="$root.goBack()">
                        <img alt="Logo" src="./clients/{{$root.ClientSettings.Client}}/images/back-arrow.svg" class="h-25px">
                    </a>
                </div>
                <!--end::Logo-->
                <!--begin::Header mobile toggle-->
                <div class="d-flex align-items-center d-lg-none ms-2" title="Show sidebar menu">
                    <div class="btn btn-icon btn-color-white bg-white bg-opacity-0 bg-hover-opacity-10 w-35px h-35px"
                        id="kt_app_sidebar_mobile_toggle">
                        <!--begin::Svg Icon | path: icons/duotune/abstract/abs015.svg-->
                        <span class="svg-icon svg-icon-2">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                               
                            </svg>
                        </span>
                        <!--end::Svg Icon-->
                    </div>
                </div>
                <!--end::Header mobile toggle-->
            </div>
            <!--end::Header container-->
        </div>
        <div class="app-toolbar py-3 py-lg-0">
            <div class="app-container container-xxl d-flex flex-stack">
                <div class="page-title d-flex flex-column justify-content-center me-3">
                    <h1 class="page-heading d-flex text-dark fw-bold fs-3 flex-column justify-content-center my-0">Terms & Conditions
                        </h1>
                </div>
                <div class="d-flex align-items-center gap-2 gap-lg-3">
                    <a class="btn btn-sm"></a>
                </div>
            </div>
        </div>
        <div class="app-container container-xxl pt-5 pb-20">
            <div class="row g-4 g-md-5">
                <div class="pagesections pad10">
                    <div ng-if="$root.UserLanguage == 'en'  || !$root.UserLanguage">
                        <div id="termsEn" ng-init="LoadPage($root.ClientSettings.TermsIDEn, '#termsEn')">
                            <div>
                                <center>
                                    <i class="fa fa-spinner fa-pulse"></i>
                                </center>
        
                            </div>
                        </div>
                    </div>
                    <div ng-if="$root.UserLanguage == 'ar'">
                        <div id="termsAr" ng-init="LoadPage($root.ClientSettings.TermsIDAr, '#termsAr')">
                            <div>
                                <center>
                                    <i class="fa fa-spinner fa-pulse"></i>
                                </center>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
