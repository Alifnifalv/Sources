<div class="app-page flex-column flex-column-fluid" ng-controller="CircularController">


    <div class="app-content flex-column-fluid">
        <div class="app-header d-flex d-lg-none shodow-sm">
            <!--begin::Header container-->
            <div class="app-container container-xxl d-flex align-items-center justify-content-between ios-pt-12"
                id="kt_app_header_container">
                <!--begin::Logo-->
                <div class="d-flex align-items-center flex-grow-1 flex-lg-grow-0 me-lg-15">
                    <a ng-click="$root.goBack()" class=" p-5 ms-n5">
                        <img alt="Logo" src="./clients/{{$root.ClientSettings.Client}}/images/back-arrow.svg" class="h-25px">
                    </a>
                </div>
                <!--end::Logo-->
                <!--begin::Header mobile toggle-->
                <div class="d-flex align-items-center d-lg-none ms-2" title="Show sidebar menu">
                    
                </div>
                <!--end::Header mobile toggle-->
            </div>
            <!--end::Header container-->
        </div>
        <div class="app-toolbar py-3 py-lg-0">
            <div class="app-container container-xxl d-flex flex-stack">
                <div class="page-title d-flex flex-column justify-content-center me-3">
                    <h1 class="page-heading d-flex text-dark fw-bold fs-3 flex-column justify-content-center my-0">Circular
                        </h1>
                </div>
                <div class="d-flex align-items-center gap-2 gap-lg-3">
                    
                </div>
            </div>
        </div>
        <div class="app-container container-xxl pt-5">

            <div class="tab-content">
                <div class="tab-pane fade show active">
                    <div class="row g-6 g-xl-9"   ng-init="init()">
                        <div class="col-md-6 col-xxl-4" ng-repeat="circular in CircularList">
                            <div class="card"  >
                                <div class="card-body p-lg-20">
                                    <div class="d-flex flex-column flex-xl-row">
                                        <div class="flex-lg-row-fluid me-xl-18">
                                            <div class="mt-n1">
                                                <div class="d-flex flex-stack pb-10">
                                                    <a class="h-40px">
                                                        <img class="h-40px" alt="Logo" src="./clients/{{$root.ClientSettings.Client}}/images/pearl_logo.png">
                                                    </a>
                                                </div>
                                                <div class="m-0">
                                                    <div class="fw-bold fs-3 text-gray-800 mb-8">{{circular.Title}}</div>
                                                    <div class="row g-5 mb-11">
                                                        <div class="col-sm-6">
                                                            <div class="fw-bold fs-7 text-gray-600 mb-1">Circular date:</div>
                                                            <div class="fw-bold fs-6 text-gray-800">{{circular.CircularDate}}</div>
                                                        </div>
                                                        <div class="col-sm-6">
                                                            <div class="fw-bold fs-7 text-gray-600 mb-1">Expiry date :</div>
                                                            <div class="fw-bold fs-6 text-gray-800 d-flex align-items-center flex-wrap">
                                                                <span class="pe-2">{{circular.ExpiryDate}}</span>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="row g-5">
                                                        <div class="col-sm-6">
                                                            <div class="fw-bold fs-7 text-gray-600 mb-1">School :</div>
                                                            <div class="fw-bold fs-6 text-gray-800">{{circular.School}}</div>
                                                            <div class="fw-bold fs-7 text-gray-600">{{circular.Class}}
                                                            <br>{{circular.Section}}</div>
                                                        </div>
                                                    </div>
                                                    <div class="flex-grow-1">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="m-0">
                                            <div class="d-print-none card-rounded h-lg-100 min-w-md-350px bg-lighten">
                                                <div class="mb-8">
                                                    <span class="badge badge-light-success me-2">{{circular.CircularCode}}</span>
                                                </div>
                                                <h6 class="mb-8 fw-bolder text-gray-600 text-hover-primary"></h6>
                                                <div class="mb-6">
                                                    <div class="fw-bold text-gray-800 fs-6" ng-bind-html="circular.Message"> 
                                                </div>
                                              
                                            </div>
                                        </div>
                                    </div>
                                    <div class="d-flex flex-stack flex-wrap mt-lg-20 pt-5">
                                        <!-- begin::Actions-->
                                        <div class="my-1 me-5" ng-repeat="gridModel in circular.CircularAttachmentMaps track by $index">
                                            <button type="button" class="btn btn-primary  my-1 me-12" style="white-space: unset;" ng-click="DownloadURL(gridModel.AttachmentReferenceID)">
                                                <!--begin::Svg Icon | path: icons/duotune/files/fil013.svg-->
                                                <span class="svg-icon svg-icon-2">
                                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-file-earmark-arrow-down" viewBox="0 0 16 16">
                                                        <path d="M8.5 6.5a.5.5 0 0 0-1 0v3.793L6.354 9.146a.5.5 0 1 0-.708.708l2 2a.5.5 0 0 0 .708 0l2-2a.5.5 0 0 0-.708-.708L8.5 10.293V6.5z"/>
                                                        <path d="M14 14V4.5L9.5 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2zM9.5 3A1.5 1.5 0 0 0 11 4.5h2V14a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h5.5v2z"/>
                                                      </svg>
                                                </span>
                                                <span ng-bind="gridModel.AttachmentDescription"></span>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>          
                  
                    </div>
                        <div class="col-md-6 col-xxl-4">
                            <div class="alert alert-danger d-flex align-items-center p-5 mb-10" role="alert"   ng-if="!ShowLoader && CircularList.length == 0">
                                <span class="svg-icon svg-icon-2hx svg-icon-danger me-4"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <rect opacity="0.3" x="2" y="2" width="20" height="20" rx="5" fill="currentColor"/>
                                <rect x="7" y="15.3137" width="12" height="2" rx="1" transform="rotate(-45 7 15.3137)" fill="currentColor"/>
                                <rect x="8.41422" y="7" width="12" height="2" rx="1" transform="rotate(45 8.41422 7)" fill="currentColor"/>
                                </svg>
                                </span>
                                <div class="d-flex flex-column">
                                    <h3 class="mb-1 text-danger">Not found!</h3>
                                    <span>Circular not found, please try again later.</span>
                                </div>
                            </div>
                        </div>
                </div>
            </div>
        </div>
    </div>






    

</div>
</div>
