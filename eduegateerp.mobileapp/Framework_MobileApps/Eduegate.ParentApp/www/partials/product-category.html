<div class="app-content flex-column-fluid filtersection" style="z-index: 20000">
    <div class="app-header d-flex d-lg-none shadow-none">
        <div class="app-container container-xxl d-flex align-items-center justify-content-between ios-pt-12">
            <div class="d-flex align-items-center flex-grow-1 flex-lg-grow-0 me-lg-15"></div>
            <div class="d-flex align-items-center d-lg-none ms-2"
                 title="Show sidebar menu">
                <div class="btn btn-icon btn-custom"
                     style="
            background-color: var(--bs-topbar-btn-bg-color);
            --bs-topbar-btn-bg-color: #eaeef1;
          "
                     ng-click="FilterClose($event, false)">
                    <span class="svg-icon svg-icon-2">
                        <svg xmlns="http://www.w3.org/2000/svg"
                             width="32"
                             height="32"
                             fill="currentColor"
                             class=""
                             viewBox="0 0 16 16">
                            <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z" />
                        </svg>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <!--header-->
    <div class="app-container container-xxl bg-white theme-dark-bg-body pt-5">
        <div class="hover-scroll-overlay-y vh-100">
            <div class="filtercrumbs">
                <span data-ng-if="selectedFilters.length > 0"
                      class="spacer noborder"></span>
                <ul>
                    <li data-ng-repeat="selectedFilter in selectedFilters"
                        data-ng-click="GeneralFilterClick(selectedFilter,$event)">
                        <span data-ng-bind="selectedFilter.key"></span>
                    </li>
                </ul>
                <span data-ng-if="selectedFilters.length > 0"
                      data-ng-click="ClearSelectedFilters();"
                      class="clearall"
                      translate>CLEARALL</span>
                <span data-ng-if="selectedFilters.length > 0" class="spacer"></span>
            </div>
            <div class="fl-left fullwidth align-left toggletab">
                <ul>
                    <li data-ng-class="{'displaynone':facets.Name == 'skutags'}"
                        data-ng-repeat="facets in ProductListViewModel.FacetsDetails track by $index">
                        <a href=""
                           data-attr="option_{{$index+1}}"
                           data-ng-click="FilterOptionClick($event)">
                            <label translate>{{facets.Name}}</label>
                        </a>
                        <ul class="select_filters togglecontent option_{{$index + 1}}"
                            data-attr="option_{{$index + 1}}">
                            <li>
                                <span class="option_wrap"
                                      ng-repeat="facetItem in facets.FaceItems">
                                    <label ng-click="GeneralFilterClick(facetItem, $event)">
                                        <span ng-class="{'checked check':facetItem.Selected==true,'check':facetItem.Selected !=true}">
                                            <input type="checkbox"
                                                   ng-model="facetItem.Selected"
                                                   ng-change="SetSelectFilter(facetItem)" />
                                        </span>
                                        {{SkipValidation(facetItem.key)}}
                                    </label>

                                    <ul ng-if="facetItem.FaceItems.length > 0">
                                        <li>
                                            <span class="option_wrap"
                                                  ng-repeat="facetItem1 in facetItem.FaceItems">
                                                <label ng-click="GeneralFilterClick(facetItem1, $event)">
                                                    <span ng-class="{'checked check':facetItem1.Selected==true,'check':facetItem1.Selected !=true}">
                                                        <input type="checkbox"
                                                               ng-model="facetItem1.Selected"
                                                               ng-change="SetSelectFilter(facetItem)" />
                                                    </span>
                                                    {{SkipValidation(facetItem1.key)}}
                                                </label>
                                            </span>
                                        </li>
                                    </ul>
                                </span>
                            </li>

                            <li></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
        <!--pagesections-->
    </div>
    <!--maincontentarea-->
    <!--maincontentarea-->
</div>
