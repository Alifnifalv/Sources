<div ng-controller="TimeTableController" ng-init="Init()">
    <div class="app-header d-flex d-lg-none">
        <!--begin::Header container-->
        <div class="app-container container-xxl d-flex align-items-center justify-content-between ios-pt-12"
            id="kt_app_header_container">
            <!--begin::Logo-->
            <div class="d-flex align-items-center flex-grow-1 flex-lg-grow-0 me-lg-15">
                <a ng-click="$root.goBack()" class=" p-5 ms-n5">
                    <img alt="Logo" src="./clients/{{$root.ClientSettings.Client}}/images/back-arrow.svg" class="h-25px">
                </a>
            </div>
            <!--end::Logo-->
            <!--begin::Header mobile toggle-->
            <div class="d-flex align-items-center d-lg-none ms-2" title="Show sidebar menu">
               
            </div>
            <!--end::Header mobile toggle-->
        </div>
        <!--end::Header container-->
    </div>
    <div class="app-toolbar py-3 py-lg-0">
        <div class="app-container container-xxl d-flex flex-stack">
            <div class="page-title d-flex flex-column justify-content-center me-3">
                <h1 class="page-heading d-flex text-dark fw-bold fs-3 flex-column justify-content-center my-0">Time table
                    </h1>
            </div>
            <div class="d-flex align-items-center gap-2 gap-lg-3">
                
            </div>
        </div>
    </div>
    <div class="app-container container-xxl pt-5">
        <!--begin::Card-->
        <div class="card card-flush pb-0 bgi-position-y-center bgi-no-repeat mb-10"
            style="background-size: auto calc(100% + 10rem); background-position-x: 100%; background-image: url('/metronic8/demo23/assets/media/illustrations/sketchy-1/4.png')">
            <!--begin::Card header-->
            <div class="card-header pt-10">
                <div class="d-flex align-items-center">
                    <!--begin::Icon-->
                    <div class="symbol symbol-circle me-5">
                        <div class="symbol-label bg-transparent text-primary border border-secondary border-dashed">
                            <!--begin::Svg Icon | path: icons/duotune/abstract/abs020.svg-->
                            <span class="svg-icon svg-icon-2x svg-icon-primary">

                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path opacity="0.3"
                                        d="M20.9 12.9C20.3 12.9 19.9 12.5 19.9 11.9C19.9 11.3 20.3 10.9 20.9 10.9H21.8C21.3 6.2 17.6 2.4 12.9 2V2.9C12.9 3.5 12.5 3.9 11.9 3.9C11.3 3.9 10.9 3.5 10.9 2.9V2C6.19999 2.5 2.4 6.2 2 10.9H2.89999C3.49999 10.9 3.89999 11.3 3.89999 11.9C3.89999 12.5 3.49999 12.9 2.89999 12.9H2C2.5 17.6 6.19999 21.4 10.9 21.8V20.9C10.9 20.3 11.3 19.9 11.9 19.9C12.5 19.9 12.9 20.3 12.9 20.9V21.8C17.6 21.3 21.4 17.6 21.8 12.9H20.9Z"
                                        fill="currentColor" />
                                    <path
                                        d="M16.9 10.9H13.6C13.4 10.6 13.2 10.4 12.9 10.2V5.90002C12.9 5.30002 12.5 4.90002 11.9 4.90002C11.3 4.90002 10.9 5.30002 10.9 5.90002V10.2C10.6 10.4 10.4 10.6 10.2 10.9H9.89999C9.29999 10.9 8.89999 11.3 8.89999 11.9C8.89999 12.5 9.29999 12.9 9.89999 12.9H10.2C10.4 13.2 10.6 13.4 10.9 13.6V13.9C10.9 14.5 11.3 14.9 11.9 14.9C12.5 14.9 12.9 14.5 12.9 13.9V13.6C13.2 13.4 13.4 13.2 13.6 12.9H16.9C17.5 12.9 17.9 12.5 17.9 11.9C17.9 11.3 17.5 10.9 16.9 10.9Z"
                                        fill="currentColor" />
                                </svg>

                            </span>
                            <!--end::Svg Icon-->
                        </div>
                    </div>
                    <!--end::Icon-->
                    <!--begin::Title-->
                    <div class="d-flex flex-column">
                        <h2 class="mb-1">Time Table</h2>

                    </div>
                    <!--end::Title-->
                </div>
            </div>
            <div class="card-body pb-0">
                <div class="d-flex overflow-auto h-55px">
                    <ul
                        class="nav nav-stretch nav-line-tabs nav-line-tabs-2x border-transparent fs-5 fw-bold flex-nowrap">
                        <li class="nav-item" ng-repeat="day in WeekDays">
                            <a class="nav-link" data-bs-toggle="tab" ng-class="{'active' :$first  }"
                                href="#kt_tab_pane_{{$index}}" ng-click="DayClick($event)">{{day.Value}}</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="card card-flush">
            <div class="card-body">
                <div class="tab-content" id="myTabContent" ng-repeat="day in WeekDays">
                    <div class="tab-pane fade show" ng-class="{'active' :$first  }" id="kt_tab_pane_{{$index}}"
                        role="tabpanel">
                        <div class="card-header pt-2 justify-center">
                            <!--begin::Title-->
                            <h3 class="card-title ">
                                <span class="fs-3 fw-bold me-2" ng-click="DayClick($event)">{{day.Value}}</span>
                            </h3>
                        </div>
                        <div class="schedulerTable" id="TimeTableAllacate_Tab_01">
                            <table>
                                <tbody>
                                    <tr ng-repeat="clsTime in ClassTime" class="WeekDay" data-time-id="{{clsTime.Key}}">
                                        <td>
                                            <a href="#" class="text-gray-600 fw-bold fs-6">{{clsTime.Value}}</a>
                                        </td>
                                        <td class="pe-0 text-end">
                                            <span class="text-gray-800 fw-bold fs-6 me-1"
                                                ng-bind="GetTimeTableSlot(clsTime,day.Key)"></span>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <!--end::Card body-->
        </div>
    </div>
</div>
