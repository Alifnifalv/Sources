<div ng-controller="TeacherClassController">
    <div class="headerBar displayFlex alignItemCenter innerHeader">
        <div class="nav-sidebar align-left">
            <div class="backtopage" ng-click="$root.goBack()">
                <img src="./images/back-arrow.png" />
            </div>
        </div>
        <!--nav-sidebar-->
        <div class="header-text"><span translate>Class details</span></div>
        <div class="headerRight alignright">
            <div class="notifyIcon"><i class="fa fa-bell-o"></i></div>
        </div>
    </div>

    <div class="excludeHeader teacherclasses">
        <div class="excludeHeaderInner fullheight noPadding displayFlex flexColumn" ng-init="LoadTeacherClassInfo()">

            <div class="content d-flex flex-column flex-column-fluid">
                <div class="bg-header mb-5">
                    <div class="bg-header-bg" jsname="P3Vluc">
                        <div class="bg-header-img" role="presentation"
                            style="--travel-primitives-themeable-image-default: url(../images/trips_4.svg);">
                        </div>
                    </div>
                    <div class="bg-header-title" role="heading" aria-level="1">Class details</div>
                </div>

                <!-- Warning message start -->
                <div class="col-md-6 col-xxl-4">
                    <div class="alert alert-danger d-flex align-items-center p-5 mb-10" role="alert"
                        ng-if="!ShowPreLoader && TeacherClasses.length == 0">
                        <span class="svg-icon svg-icon-2hx svg-icon-danger me-4"><svg width="24" height="24"
                                viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <rect opacity="0.3" x="2" y="2" width="20" height="20" rx="5" fill="currentColor" />
                                <rect x="7" y="15.3137" width="12" height="2" rx="1" transform="rotate(-45 7 15.3137)"
                                    fill="currentColor" />
                                <rect x="8.41422" y="7" width="12" height="2" rx="1" transform="rotate(45 8.41422 7)"
                                    fill="currentColor" />
                            </svg>
                        </span>
                        <div class="d-flex flex-column">
                            <h3 class="mb-1 text-danger">Not found!</h3>
                            <span>No class details found.</span>
                        </div>
                    </div>
                </div>
                <!-- Warning message end -->

                <div class="container-xxl">
                    <div class="row g-5 g-xl-8">
                        <div class="col-xl-4 px-0">
                            <div class="row mb-5 mb-xl-8 g-5 g-xl-8">
                                <div class="col-6 px-1 mt-2" ng-repeat="data in TeacherClasses">
                                    <div class="card2 card-stretch">
                                        <a ng-click="ClassStudentsViewClick(data)"
                                            class="Vehicle-accordion-item rounded d-flex  bg-body flex-column justfiy-content-start align-items-start text-start w-100 p-3">

                                            <span class="svg-icon svg-icon-3x mb-3" style="color:#7239ea">
                                                <!-- <img src="./images/Attandence.svg" /> -->
                                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                                                    xmlns="http://www.w3.org/2000/svg">
                                                    <path opacity="0.3"
                                                        d="M21.25 18.525L13.05 21.825C12.35 22.125 11.65 22.125 10.95 21.825L2.75 18.525C1.75 18.125 1.75 16.725 2.75 16.325L4.04999 15.825L10.25 18.325C10.85 18.525 11.45 18.625 12.05 18.625C12.65 18.625 13.25 18.525 13.85 18.325L20.05 15.825L21.35 16.325C22.35 16.725 22.35 18.125 21.25 18.525ZM13.05 16.425L21.25 13.125C22.25 12.725 22.25 11.325 21.25 10.925L13.05 7.62502C12.35 7.32502 11.65 7.32502 10.95 7.62502L2.75 10.925C1.75 11.325 1.75 12.725 2.75 13.125L10.95 16.425C11.65 16.725 12.45 16.725 13.05 16.425Z"
                                                        fill="currentColor"></path>
                                                    <path
                                                        d="M11.05 11.025L2.84998 7.725C1.84998 7.325 1.84998 5.925 2.84998 5.525L11.05 2.225C11.75 1.925 12.45 1.925 13.15 2.225L21.35 5.525C22.35 5.925 22.35 7.325 21.35 7.725L13.05 11.025C12.45 11.325 11.65 11.325 11.05 11.025Z"
                                                        fill="currentColor"></path>
                                                </svg>
                                            </span>

                                            <div class="column g-0">
                                                <!--begin::Col-->
                                                <div class="col px-0 mb-2">
                                                    <div class="" style="font-size: 13px;
                                                    color: #B5B5C3;
                                                    font-weight: 400;">Class</div>
                                                    <div class="" style="    font-size: 16px;
                                                    color: #3F4254;">{{data.ClassName}}</div>
                                                </div>
                                                <!--end::Col-->
                                                <!--begin::Col-->
                                                <div class="col px-0">
                                                    <div class=" " style="font-size: 13px;
                                                    color: #B5B5C3;
                                                    font-weight: 400;
                                                    padding-left: 25px;">Section</div>
                                                    <div class=" " style="    font-size: 16px;
                                                    color: #3F4254; 
                                                    padding-left: 25px;">{{data.SectionName}}</div>
                                                </div>
                                                <!--end::Col-->
                                            </div>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <!--containerWrap-->
</div>
<style>
    .viewDetails span {
        font-weight: 600;
        padding: 6px 0 0;
        margin: 0;
        font-size: 12px;
        width: 100%;
        text-align: center;
    }

    .boxShadow {
        border-radius: 30px;
    }

    .setBorder {
        border: 1px solid #b9adad;
    }

    body {
        font-size: 15px;
        text-align: center;
    }

    .marginBtm10 {
        margin-bottom: 13px;
    }
</style>
