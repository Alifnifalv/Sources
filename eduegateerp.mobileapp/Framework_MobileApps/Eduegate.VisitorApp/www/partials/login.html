<div class="d-flex flex-column flex-root" data-page="landing">
    <div class="d-flex flex-column flex-column-fluid flex-lg-row ios-pt-12 flex-center">
        <div class="d-flex flex-center w-lg-50 pt-15 pt-lg-0 px-10">
            <div class="d-flex flex-center flex-lg-start flex-column">
                <a class="mb-7">
                    <img alt="Logo" class="h-70px" src="./clients/{{$root.ClientSettings.Client}}/images/pearl_logo.png">
                </a>
            </div>
        </div>
        <div class="d-flex flex-center w-lg-50 p-10">
            <!-- <div class=" rounded-3 min-w-300px w-md-550px"> -->
                <!-- <div class="p-10 p-lg-20"> -->
                    <form class="form w-100 fv-plugins-bootstrap5 fv-plugins-framework" name="loginForm" id="loginForm"
                        ng-submit="SignIn()" novalidate>
                        <!-- <div class="text-center mb-11">
                            <h1 class="text-dark fw-bolder mb-3">Sign In</h1>
                        </div> -->
                        <div class="d-flex flex-equal gap-5 gap-xxl-9 px-0 mb-12">
                            <label ng-click="ChangeClick()"
                                ng-class="{'active': LoginType == 'qid'}"
                                class="selectRadioOption btn bg-light btn-color-gray-600 btn-active-text-gray-800 border border-3 border-gray-500 border-active-primary btn-active-light-primary w-100 px-4 shadow-sm" >       
                                <input class=""   type="radio" name="logintype" value="qid" ng-model="LoginType" ng-change="ChangeClick()">
                                <span class="fs-7 fw-bold d-flex pt-12 ps-0 h-auto">QID Number</span>
                            </label>
                            <label  
                            ng-class="{'active': LoginType == 'passNo'}" ng-click="ChangeClick()"
                            class="selectRadioOption btn bg-light btn-color-gray-600 btn-active-text-gray-800 border border-3 border-gray-500 border-active-primary btn-active-light-primary w-100 px-4  shadow-sm">
                            <input class="btn-check" type="radio" name="logintype" value="passNo" ng-model="LoginType" ng-change="ChangeClick()">

                            <span class="fs-7 fw-bold d-flex pt-12 ps-0 h-auto">Passport Number</span>
                        </label>
                        </div>
                        <div class="fw-bold text-start text-dark fs-6 mb-3 ms-2" ng-if="LoginType == 'qid'">QID Number </div>
                        <div class="fw-bold text-start text-dark fs-6 mb-3 ms-2" ng-if="LoginType == 'passNo'">Type your Passport Number </div>
                        <div class="fv-row mb-8 fv-plugins-icon-container input-group" ng-if="LoginType == 'passNo'">
                            <span class="input-group-text" >
                                <span class="svg-icon svg-icon-2x">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope" viewBox="0 0 16 16">
                                        <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4Zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2Zm13 2.383-4.708 2.825L15 11.105V5.383Zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741ZM1 11.105l4.708-2.897L1 5.383v5.722Z"/>
                                      </svg>
                                </span>
                            </span>
                            <input type="text" name="passNo" placeholder="Passport Number" ng-model="user.PassportNumber" ng-required="true" ng-change="ChangeClick()"
                                class="form-control bg-transparent rounded-end" autofocus>
                            <div class="fv-plugins-message-container invalid-feedback"  ng-show="submitted && loginForm.passNo.$error.required" translate>Passport Number is required</div>
                            <div class="fv-plugins-message-container invalid-feedback"   ng-show="submitted && loginForm.passNo.$error.passNo" translate>Enter a valid Passport Number</div>
                        </div>
                        <div class="fv-row mb-8 fv-plugins-icon-container input-group" ng-if="LoginType == 'qid'">
                            <span class="input-group-text" >
                                <span class="svg-icon svg-icon-2x">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                                        <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z"/>
                                      </svg>
                                </span>
                            </span>
                            <input type="text" name="qid" placeholder="Enter 11 digit QID Number " ng-model="user.QID" ng-required="true" ng-change="ChangeClick()" pattern="[1-9]{1}[0-9]{10}" 
                                class="form-control bg-transparent rounded-end" autofocus>
                            <div class="fv-plugins-message-container invalid-feedback" ng-show="submitted && loginForm.qid.$error.required" translate>  QID Number  is required</div>
                            <div class="fv-plugins-message-container invalid-feedback" ng-show="submitted && loginForm.qid.$error.qid" translate>Enter a valid  QID Number </div>
                        </div>
                 
                        <div class="d-grid mb-10">
                            <button  type="submit" value="Login" class="btn btn-primary">
                                <span class="indicator-label">Register</span>
                                <span class="" ng-show="$root.ShowButtonLoader == true">Please wait...
                                    <span class="spinner-border spinner-border-sm align-middle ms-2"></span></spaan>
                            </button>
                            <br>
                            <span class="red inputerror" style="text-align: center;" ng-="Message" ng-if="Message!=''" translate>{{Message}}</span>
                           
                        </div>
                        
                    </form>
                <!-- </div> -->
            <!-- </div> -->
        </div>
    </div>
</div>
<style>
    body[data-theme=light] {
    background-color: #fff;
}
body{
    background-color: #fff;
    --grey: #adadad;
    --blue: #3E97FF;
}
[type="radio"] + span:before, [type="radio"] + span:after {
    content: none;
}
/* Hide the native radio input */
input[type="radio"] {
appearance: none;
opacity: 0;
position: absolute;
}

label {
position: relative;
padding: 48px;
border-radius: 8px;
box-shadow: 2px 2px 6px 0px var(--grey);
}

label::after {
content: "";
color: white;
position: absolute;
width: 20px;
height: 20px;
border-radius: 50%;
left: 16px;
top: 12px;
background: var(--grey);
}

/* When the radio is checked, style the label accordingly */
input[type="radio"]:checked + label {
background: #ebefff;
outline: solid 3px var(--blue);
}

/* When the radio is focused, style the label accordingly */
input[type="radio"]:focus + label {
outline: solid 3px var(--blue);
outline-offset: 5px;
}

/* When the radio is checked, style the pseudo element accordingly */
label.active::after {
content: url(./clients/{{$root.ClientSettings.Client}}/images/check.svg);
background: var(--blue);

}

input:invalid {
  background-color: lightpink !important;
}

input:valid {
  background-color: palegreen !important;
}
