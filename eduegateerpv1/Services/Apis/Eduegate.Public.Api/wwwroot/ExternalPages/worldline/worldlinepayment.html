<html>
<head runat="server">
    <title></title>
    <script type="text/javascript">
        function PostData() {
            const urlParams = new URLSearchParams(window.location.search);
            document.getElementById("merchantRequest").value = urlParams.get('encRequest');
            document.getElementById("MID").value = "WL0000000065439";
            document.getElementById("payForm").submit();
        }
    </script>
</head>
<body onload="PostData()">
    <form id="payForm" action="https://cgt.in.worldline.com/ipg/doMEPayRequest" method="post">
        <div>
            <input type="hidden" name="merchantRequest" id="merchantRequest" 
                   value="" />		
            <input type="hidden" name="MID" id="MID" value="WL0000000065439"/>
            <br />
            <span> Please Do not close and Refresh Browser</span>
        </div>
    </form>
</body>
</html>
